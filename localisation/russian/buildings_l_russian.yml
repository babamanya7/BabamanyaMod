l_russian:
 PRODUCTION_MATERIALS_COAL:0 "Уголь"
 coal_desc:0 "Уголь является горючим и крупнейшим источником производства электроэнергии, а также важным компонентом в процессе производства стали."
 PRODUCTION_MATERIALS_IRON:0 "Железо"
 iron_desc:0 "Металлическое железо имеет решающее значение при производстве стали, чугуна и других сплавов."
 PRODUCTION_MATERIALS_BAUXITE:0 "Бокситы"
 bauxite_desc:0 "Бокситы - это руда, необходимая для производства алюминия."
 PRODUCTION_MATERIALS_COPPER:0 "Медь"
 PRODUCTION_MATERIALS_FOOD:0 "Еда"

 steel_refinery:0 "Сталелитейный завод"
 steel_refinery_plural:0 "Сталелитейные заводы"
 steel_refinery_desc:0 "Сталелитейный завод – это промышленное предприятие по производству и разливке стали. §Y(ПОТРЕБЛЯЕТ §!§R20 УГЛЯ§Y И §!§R25 ЖЕЛЕЗА§!§Y)§!\n"
 aluminium_refinery:0 "Алюминиевый завод"
 aluminium_refinery_plural:0 "Алюминиевые заводы"
 aluminium_refinery_desc:0 "Выплавка алюминия — это процесс извлечения алюминия из его оксида, глинозема, как правило, с помощью процесса Холла-Эру. §Y(ПОТРЕБЛЯЕТ §!§R15 УГЛЯ§!§Y И §!§R25 БОКСИТОВ§!§Y)§!\n"
 hydro_steel_refinery:0 "Гидравлический сталелитейный завод"
 hydro_steel_refinery_plural:0 "Гидромоторные сталелитейные заводы"
 hydro_steel_refinery_desc:0 "Производство стали удешевляется за счет гидроэлектростанции. Однако она требует больших первоначальных инвестиций в виде стоимости строительства. §Y(ПОТРЕБЛЯЕТ §!§R5 УГЛЯ§Y И §!§R25 ЖЕЛЕЗА§! §Y)§!\n"
 hydro_aluminium_refinery:0 "Алюминиевый завод с гидроприводом"
 hydro_aluminium_refinery_plural:0 "Алюминиевые заводы с гидроприводом"
 hydro_aluminium_refinery_desc:0 "Выплавка алюминия удешевляется за счет гидроэлектростанции. Однако она требует больших первоначальных инвестиций в виде стоимости строительства. §Y(ПОТРЕБЛЯЕТ §!§R25 БОКСИТОВ§!§Y)§!\n"
 
 steel_refinery_inactive:0 "Стальной завод (неактивен)"
 steel_refinery_inactive_plural:0 "Сталелитейный завод (неактивный)"
 steel_refinery_inactive_desc:0 "Этот сталелитейный завод неактивен из-за нехватки сырья. Может быть повторно активирован по решению, если будет обеспечено достаточно сырья."
 aluminium_refinery_inactive:0 "Алюминиевый завод (неактивный)"
 aluminium_refinery_inactive_plural:0 "Алюминиевый завод (неактивный)"
 aluminium_refinery_inactive_desc:0 "Этот алюминиевый завод неактивен из-за нехватки сырья. Может быть повторно активирован по решению, если будет обеспечено достаточно сырья."
 hydro_steel_refinery_inactive:0 "Гидросталеплавильный завод (неактивно)"
 hydro_steel_refinery_inactive_plural:0 "Гидросталелитейные заводы (неактивно)"
 hydro_steel_refinery_inactive_desc:0 "Этот гидросталелитейный завод не работает из-за нехватки сырья. Может быть повторно активирован по решению, если будет обеспечено достаточно сырья."
 hydro_aluminium_refinery_inactive:0 "Гидроалюминиевый завод (неактивный)"
 hydro_aluminium_refinery_inactive_plural:0 "Гидроалюминиевые заводы (неактивные)"
 hydro_aluminium_refinery_inactive_desc:0 "Этот гидроалюминиевый завод неактивен из-за нехватки сырья. Может быть повторно активирован по решению, если будет обеспечено достаточно сырья."
 synthetic_refinery_inactive:0 "Синтетический очистительный завод (неактивный)"
 synthetic_refinery_inactive_plural:0 "Синтетические очистительные заводы (неактивные)"
 synthetic_refinery_inactive_desc:0 "Этот синтетический очистительный завод неактивен из-за нехватки сырья. Может быть повторно активирован по решению, если будет предоставлено достаточно сырья."

 modifier_production_speed_hydro_aluminium_refinery_factor:0 "§YАлюминиевый завод с гидроприводом§! скорость строительства"
 modifier_production_speed_hydro_steel_refinery_factor:0 "§YГидравлический сталелитейный завод§! скорость строительства"
 modifier_production_speed_steel_refinery_factor:0 "§YСталелитейный завод§! скорость строительства"
 modifier_production_speed_small_steel_refinery_factor:0 "§YМалый сталелитейный завод§! скорость строительства"
 modifier_production_speed_aluminium_refinery_factor:0 "§YАлюминиевый завод§! скорость строительства"
 modifier_production_speed_synthetic_rubber_refinery_factor:0 "§YЗавод по переработке синтетического каучука§! скорость строительства"
 
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:1 "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 arms_factory:0 "Военный завод"
 arms_factory_plural:0 "Военные заводы"
 arms_factory_desc:0 "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."
 dockyard:0 "Верфь"
 dockyard_plural:0 "Верфи"
 dockyard_desc:0 "Это сооружение снабжает регион новыми кораблями."
 industrial_complex:0 "Фабрика"
 industrial_complex_plural:0 "Фабрики"
 industrial_complex_desc:0 "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции. §Y(ПОТРЕБЛЯЕТ §!§R2 ЖЕЛЕЗА§Y И §!§R1 СТАЛЬ§! §Y)§!\n"
 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base:0 "Морская база"
 naval_base_plural:0 "Морские базы"
 naval_base_desc:1 "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker:0 "Укрепление"
 bunker_plural:0 "Укрепления"
 bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker:0 "Береговое укрепление"
 coastal_bunker_plural:0 "Береговые укрепления"
 coastal_bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery:0 "Синтетическая переработка"
 synthetic_refinery_plural:0 "Синтетические очистительные заводы"
 synthetic_refinery_desc:0 "Это здание §Y(ПОТРЕБЛЯЕТ §!§R60 УГЛЯ§!§Y)§! и обеспечивает государство"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Радиолокационная станция"
 radar_station_plural:0 "Радиолокационные станции"
 radar_station_desc:3 "Радар позволяет вам получать информацию о вражеских войсках в близлежащих штатах.\nБолее высокий уровень радара в штате увеличивает эффективную дальность действия радара.\nРадар также обеспечивает штату лучшее обнаружение вражеских воздушных сил, давая вашим самолетам больше шансов поразить их.\nКроме того, радар увеличивает обнаружение вражеского флота в море."
 rocket_site:0 "Ракетный сайт"
 rocket_site_plural:0 "Ракетные сайты"
 rocket_site_desc:0 "Это здание предоставляет штату возможность развертывания произведенных ракет."
 nuclear_reactor:0 "Ядерный реактор"
 nuclear_reactor_plural:0 "Ядерные реакторы"
 nuclear_reactor_desc:0 "Это здание обеспечивает государство производством обогащенного урана для использования в ядерном оружии."
