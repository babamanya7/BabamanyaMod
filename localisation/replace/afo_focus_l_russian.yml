  ENG_no_further_appeasement_tt_3:1 "£faction_eng_labour Labour и the Conservatives £faction_eng_conservative become §RLess Friendly§! уменьшая §Yстабильность§! на §R15%§!."
  ENG_no_further_appeasement_tt_4:1 "£faction_eng_labour Labour и the Conservatives £faction_eng_conservative become §RLess Friendly§! уменьшая §Yстабильность§! на §R20%§!."
  ENG_no_further_appeasement_tt_5:1 "£faction_eng_labour Labour и the Conservatives £faction_eng_conservative become §RLess Friendly§! уменьшая §Yстабильность§! на §R25%§!."

  ENG_kickstart_the_war_industry_tt:1 "§Yстабильность Penalties are dependant on the War situation§!."

  uk_mediterranean_focus_tt:0 "§GAdds decisions to further upgrade the capabilities of these islиs.\n§!"

  new_military_projections:0 "New Military Projections"
  new_military_projections_desc:0 "Our current military organization does not reflect the new doctrine's we are developing. Our Chief of staff's recommend revising all aspects of our military strategy to follow our rearmament process"
  new_military_projections_tt:1 "Gains a §YHeavy Tank Division Template§! и §YMedium Tank Division Template§!.\n"

  shadow_scheme_focus_tt:1 "Grants §G12§! Building Slots и §Y12 Military Factories§! in total in three states when entering a war.\n"
  CAN_shadow_scheme_focus_tt:1 "Grants §G6§! Building Slots и §Y6 Military Factories§! in total in three states when entering a war.\n"

  USA_call_up_the_national_guard:0 "Вызвать Национальную гвардию"
  USA_call_up_the_national_guard_desc:0 "Will deploy и наpass automatically if at war"
  national_guard_tt:1 "Deploys §G18§! §YNational Guard Divisions§! across the states.\n"
  national_guard_deployed:0 "National Guard is already deployed"

  USA_progress_the_wpa:0 "Продолжить УОР"
  USA_progress_the_wpa_desc:0 "We should continue the WPA и focus on public parks, public buildings, utilities, airports, и transportation. A Federal Writers Project should also be established"

  USA_modernize_the_army:0 "Модернизировать армию"
  USA_modernize_the_army_desc:0 "Our army is woefully underprepared и is still fighting with tactics from the Great War. We have consulted our engineers и tacticians to improve our understиing of these novel war machines."

  USA_restructure_the_national_army:0 "Реструктурировать национальную армию"
  USA_restructure_the_national_army_desc:0 "Our army has laid stagnant и dormant for decades. It is time to begin restructure the army so that new recruits can be brought into the fold."

  USA_USACE_investments:0 "Инженерные войска США"
  USA_USACE_investments_desc:0 "The US Army Corp of Engineers has had a rich history in the United States, in contruction projects during both peace и wartime. As the complexity of warfare continues to increase, we can expect their technical expertise to be extremely useful. "

  USA_carpet_bombing:0 "Ковровые бомбардировки"
  USA_carpet_bombing_desc:0 "Also known as saturation bombing, carpet bombing is designed to inflict destruction to entire swathes of lи. Our strategic bombers will blot out the sun over the skies of our enemies. They will know no safety, no peace."

  USA_morgenthau_plan:0 "План Моргентау"
  USA_morgenthau_plan_desc:0 "The Secretary of the Treasury, Herny Morgenthau Jr. has drawn up a plan to eliminate any capacity for Germany to wage war на removing their entire industrial capacity. While drastic, a relaxed version of his plan can be implemented to limit Germany's military ability."

  USA_heavy_tank_doctrine:0 "Доктрина тяжелых танков"
  USA_heavy_tank_doctrine_desc:0 "It seems strange, that as the most industrialized nation in the world, that we do not have the capacity to field the largest tanks. Why pursue quantity over quality when we can simply have both?"

 
  USA_create_unit_airborne_tt:0 "Gain an Elite Airborne Division Template."

  USA_the_global_super_power:0 "Глобальная сверхдержава"
  USA_the_global_super_power_desc:0 "The United States is the bastion of democracy in the Western world. Reaching from sea to shining sea, we are a beacon of hope, lighting the sky like a city upon a hill."

  USA_focus_on_asia_tt:0 "Begins a mission for §YPower Projection §!across the pacific when another Great Power becomes a threat."

  USA_intervention_mandate_tt:0 "Unlocks §YIntervention Mandates §!, allowing us to request Congress to authorize military action against another country."

  USA_war_foundations:0 "Основы войны"
  USA_war_foundations_desc:0 "Our current army is inexperienced и outdated. Drawing on accounts from the ongoing war will help inform our military decisions."

  USA_join_the_allies:0 "Присоединиться к союзникам"
  USA_join_the_allies_desc:0 "America has been an idle наstиer for long enough. When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him. Americans will defend freedom и liberty no matter what enemy or location."

  USA_start:0 "Продолжить новый курс" 
  USA_start_desc:0 "Given a nation in ruins, FDR managed to get the US back on it's feet through the First New Deal. However, in contrast to the widespread support of the First New Deal, FDR has lost some support though his targeting of business embarked on in the Second New Deal. However, much of the public still supports FDR, despite the dwindling energy of the New Deal."    

  USA_renew_the_neutrality_act:0 "Продлить действие Закона о нейтралитете 1935 г."
  USA_renew_the_neutrality_act_desc:0 "With tensions rising across Europe и Asia, и a strong history of isolationism, it seems natural that the US will continue on it's path towards non-intervention, with both sides supportive of these measures."

  USA_spanish_civil_war_amendment:0 "Поправка к гражданской войне в Испании"
  USA_spanish_civil_war_amendment_desc:0 "Using a loophole in the current neutrality laws regarding civil wars, US companies have managed to sell a significant amount of weapons to the nationalists in Spain. This can not continue."

  USA_hatch_act:0 "Закон о предотвращении пагубной политической деятельности"
  USA_hatch_act_desc:0 "To fix corruption within the government, The Hatch Act forbids the intimidation or bribery of voters и restricts political campaign activities на federal employees. It prohibits using any public funds designated for relief or public works for electoral purposes и forbids officials paid with federal funds from using promises of jobs, promotion, financial assistance, contracts, or any other benefit to coerce campaign contributions or political support."
  
  USA_rural_electrification_act:0 "Управление электрификации сёл"
  USA_rural_electrification_act_desc:0 "With the Dust Bowl mounting in the Great Plains, и poor farmers suffering in rural areas, investment into these areas is needed. The Rural Electrification Administration is to embark on an ambitious plan to electrify the countryside, something thought impractical и costly."

  USA_wagner_steagall_act:0 "Закон Вагнера-Стигалла"
  USA_wagner_steagall_act_desc:0 "The Housing Act, or Wagner-Steagall Act, would build upon previous relief programs like the National Housing Act of 1934 in order to facilitate the funding и construction of homes for poor families."

  USA_WPA_roads:0 "Расширение сельских дорог"
  USA_WPA_roads_desc:0 "Using resources from the WPA и in order to assist the Rural Electrification Administration, we will establish rural road networks in order to make transportation of crops и materials through rural areas more efficient."

  USA_robinson_patman_act:0 "Закон Робинсона Патмана"
  USA_robinson_patman_act_desc:0 "The Robinson Patman Act и an Anti-Price Discrimination law designed to prevent suppliers from selling to different markets at different prices in order to further combat trusts."

  USA_boulder_dam:0 "Завершить строительство плотины Боулдера"

  USA_expand_tva:0 "Расширить Администрацию долины Теннесси"
  USA_expand_tva_desc:0 "The Tenessee Valley Authority has already proven the viability of federally-owned utility companies. Further investments into this corporation will benefit regions in the Tenessee Valley that have been hit particularly hard на the Great Depression."

  USA_napalm:0 "Испытать напалмовые бомбы"
  USA_napalm_desc:0 "Napalm was originally developed на a team led на chemist Louis Fieser for the United States Chemical Warfare Service in 1942 in a secret laboratory at Harvard University. It is an incendiary mixture of a gelling agent и a volatile petrochemical (usually gasoline (petrol) or diesel fuel)."

  USA_depression_fix:0 "§GПостепенно уменьшает последствия Великой депрессии§!\n"

  USA_price_control_act:0 "Федеральный закон о справедливом ценообразовании"
  USA_price_control_act_desc:0 "Rather than taking an indirect approach to market control, we can set direct prices on goods in order to better address farmer needs и to avoid the unnecessary waste of materials."

  USA_second_agricultural_adjustment_act:0 "Второй Закон о регулировании сельского хозяйства"
  USA_second_agricultural_adjustment_act_desc:0 "In order to continue FDR's plan of farmer relief и to comply with the ruling from US v Butler, the Second Agricultural Adjustment Act will finance itself using government funding instead of taxes on processors."

  USA_federal_works_administration:0 "Создание Федерального агентства по труду"
  USA_federal_works_administration_desc:0 "The Federal Works Agency would combine multiple construction programs, most notably the WPA, into a single administration to make construction planning и administration easier, as well as opening more opportunities for inter-program cooperation."

  USA_interstate_road_board:0 "Создание Межгосударственного дорожного совета"
  USA_interstate_road_board_desc:0 "In order to assist with the Rural Electrification Administration, as well to further connect poor farmers to markets, an idea has presented itself for a large interstate road network for easier transportation of goods."

  USA_farmer_relief_act:0 "Закон о помощи фермерам"
  USA_farmer_relief_act_desc:0 "With the Dust Bowl terrorizing the Great Plains, direct relief must be available for struggling farmers to get them back on their feet."

  USA_farm_bankruptcy_act:0 "Farm Bankruptcy Act"
  USA_farm_bankruptcy_act_desc:0 "FDR has given much focus to protecting farmers in the early years of his presidency. If we seek to maintain their support, we will need to pass far-reaching protections that will be perceived as controversial на some members of the American public."
  USA_farm_bankruptcy_act_tt:0 "§YWill prevent the formation of the neutral bloc in case of civil war§!"

  USA_judicial_reform:0 "Judicial Procedures Reform Bill"
  USA_judicial_reform_desc:0 "With the conservative Supreme Court striking down vital new deal programs, actions must be taken to protect the American people и to assist the other 2 branches of government. на embarking on an ambitious \"Court Packing\" plan, we can gain control of the court to secure our programs."

  USA_nira_act:0 "NIRA Act"
  USA_nira_act_desc:0 "Now that we have been able to implement so many radical changes to our country, the president now thinks it is time to revisit the NIRA nullification.  If we are able to reinstate it, it will have large и varying levels of impact in our nation."

  USA_accumulated_wealth_tax:0 "Accumulated Wealth Tax"
  USA_accumulated_wealth_tax_desc:0 "In order to fund New Deal programs, the rich must pay their share to the American people in order to support them. To do this, a tax will be placed on fortunes over $500,000 to prevent the vast accumulation of idle wealth."

  USA_fair_labor_standards_act:0 "Закон о справедливых трудовых стандартах"
  USA_fair_labor_standards_act_desc:0 "In order to protect worker rights, as well to prevent exploitative relationships, workers must have clear rights, most notably a minimum wage."

  USA_worker_autonomy_act:0 "Закон об автономии рабочих"
  USA_worker_autonomy_act_desc:0 "In order to better represent the American people, factories will have certain restrictions on how they can regulate factory behaviour, most notably a ban on preventing workers from joining unions."

  USA_union_recognition_act:0 "Union Recognition Act"
  USA_union_recognition_act_desc:0 "To help the average American worker, a law must be in place to force factory owners to recognize unions that make up more than 25% of any given industry."

  USA_business_relations_act:0 "Business-Union Relations Act"
  USA_business_relations_act_desc:0 "In order to build a better cooperation between worker и business, laws must be put in place to reconcile these two sides и open dialogue on how to run industry better."

  USA_board_of_business_management:0 "Board of Better Business"
  USA_board_of_business_management_desc:0 "In order to open further discussion, a board must be established, which represents both unions и businesses, to discuss proper protocols in running business."

  USA_cash_and_carry_act:0 "Закон о наличных деньгах с поправками"
  USA_cash_and_carry_act_desc:0 "While previous neutrality acts prevented arms sales to nations at war, an exception had been made to allow goods to be sold as long as said nation paid for transportation. While this provision has since expired, we can urge congress to renew this provision to supply the Allies."
  USA_cash_and_carry_act_tt:0 "§GРазрешит Британии закупать военную технику у США§!"

  USA_lend_lease_act:0 "Программа ленд-лиза"
  USA_lend_lease_act_desc:0 "With the success of the cash и carry program, as well as growing public support for the war, further supplies must be sent to allies overseas. The lend-lease act would provide nations like the UK и the Soviet Union with war materials in exchange for payment post-war. However, this would render us a non-neutral nation."

  USA_CRA:0 "Establish the CRA"
  USA_CRA_desc:0 "With the completion of the Boulder Dam, the area around the river has potential for both agricultural и possibly even a large scale city. на establishing the Colorado River Administration, we can organize large investment projects"

  USA_invest_in_junior_colleges:0 "Invest in Junior Colleges"
  USA_invest_in_junior_colleges_desc:0 "The Smith–Hughes Act of 1917 has had a great affect on giving vocational education и preparing students for specialized jobs. на increasing funding for these programmes via junior colleges, we can further lift people from the lower classes into high paid и skilled work"

  USA_wait_out_the_recession:0 "Переждать рецессию"
  USA_wait_out_the_recession_desc:0 "While the Recession may look dire, it is simply an expected result of the transition of the American economy off of government spending, и is nothing to worry about."
  USA_wait_out_the_recession_tt:0 "§GThis focus will complete if you wait out the Roosevelt Recession instead of attempting to fix it via Keynesian Economics.§!\n§RProvides no immediate benefits but could be the better choice in the long run.§!"

  USA_keynesian_economics:0 "Кейнсианская экономика"
  USA_keynesian_economics_desc:0 "With the economy deteriorating after recent budget cuts, other options must be taken. John Maynard Keynes' theory on government spending being essential to stimulate the economy provide a solution involving the expansion of many government labour programs in order to restart the American economy."

  USA_budget_balancing:0 "Балансировка бюджета"
  USA_budget_balancing_desc:0 "With the American economy final getting back on track, it is time to begin the slow process of transitioning employment from the government sector to the private на cutting funds to many government programs."
  USA_budget_balancing_tt:0 "§RMight cause a recession§!"

  USA_limited_rearmament:0 "Ограниченное перевооружение"
  USA_limited_rearmament_desc:0 "The public is still firmly against sending our boys to go die in foreign countries. Recent request на the British to purchase American equipment have given us an excuse to increase armament production. With enough support, we can further increase this amount."
  
  USA_selective_service_act:0 "Закон о выборочной службе"
  USA_selective_service_act_desc:0 "This war has proven to be far more significant that we had intially bargained. With enough political support, we can pass a draft that will allow us to train a reserve army, should conflict ever reach America's shores."
  USA_selective_service_act_tt:0 "§GМожет обучать до 50 резервистов\nС началом войны переключит закон о рабочей силе на выборочную службу.§!"
  USA_selective_service_act_flag:0 "Has completed Закон о выборочной службе"

  USA_rubber_reserve_company:0 "Резиновая резервная компания"
  USA_rubber_reserve_company_desc:0 "Our access to rubber reserves in Southeast Asia grow more at risk with every coming day. We cannot afford to solely depend on rubber stores in South America to fuel our war machine. We should immediately work to establish a synthetic rubber program in the US."

  USA_naval_rearmament_act:0 "Закон о военно-морском перевооружении"
  USA_naval_rearmament_act_desc:0 "Should a war ever escalate to a global scale, the United States greatest advantage is our control over the vast areas of ocean separating us from the conflict. We must ensure that American waters will always be secure."

  USA_flint_strike_support:0 "Не вмешивался в сидячую забастовку Флинта.."
  USA_flint_strike_breakup:0 "Вмешался в сидячую забастовку Флинта.."
  USA_judicial_reform_tt: "§RThis Bill will be hard to pass§!, и will require the support of Requires the support of at least §Y[?USA.quorum_high] Senators§! (current: [?USA.senators_support]) и §Y261 Representatives§! (current: [?USA.representatives_support])\n §YHarold L. Ickes§! will resign"
  congress_massive_support_trigger_tt:0 "Requires the support of at least §Y65 Senators§W (current: [?senators_support|W0])§W и §Y303 Representatives §W(current: [?representatives_support|W0])"
  USA_judicial_reform_fail:0 "This Act has failed in Congress"
  USA_waited_out_roosevelt_recession:0 "Переждала рецессию"
  USA_delt_with_roosevelt_recession:0 "Вмешался в рецессию"
  USA_judicial_reform_fail:0 "Judicial Reform Act has failed"
  USA_judicial_reform_pass:0 "Judicial Reform Act has passed"

 
  USA_undistributed_profits_tax:0 "Налог на нераспределенную прибыль"
  USA_undistributed_profits_tax_desc:0 "The Undistributed Profits Tax was another type of wealth tax included in the Revenue Act of 1936. The bill established the principle that retained corporate earnings could be taxed. The idea was to force large, rish businesses to distribute profits in dividend и wages, instead of saving or reinvesting them. This was intended to generate revenue to pay for FDR's New Deal programs."

  USA_banking_industry_loans:0 "Кредиты банковской отрасли"
  USA_banking_industry_loans_desc:0 "Since his election, FDR has fought the banking industry, specifically на targeting the J.P. Morgan monopoly. However, the expenses of New Deal programs are piling up, и the Federal Government is running out of ways to pay for them. Accepting loans from these banks would enrich them, but it would prevent pressure introduced to businesses via new taxes."

  USA_emergency_shipbuilding_program:0 "Программа аварийного судостроения"
  USA_emergency_shipbuilding_program_desc:0 "Seeing the possible threat of an incoming two-ocean war, the Maritime Commission institutes a program to ensure the United States has adequate merchant и warship production. Henry Kaiser is tasked with creating ship production capacity so large the likes of which will never have been seen before in history."

  USA_anti_union_legislation:0 "Антисоюзное законодательство"
  USA_anti_union_legislation_desc:0 "After the Flint Sit-Down Strike, it is obvious that Unions are not only unamerican и Communist in nature, but they are hindering our recovery from the Great Depression. They must be stopped from preventing anymore employees from working и business from running."

  USA_market_deregulation:0 "Ослабить правила рынка"
  USA_market_deregulation_desc:0 "The ever-increasing list of regulations free market corporations must adhere to may be strangling small business vital to economic recovery. на getting rid of excess regulation, the market may recover from the Great Depression itself."

  USA_veteran_employement:0 "Ветераны труда"
  USA_veteran_employement_desc:0 "FDR attempted to stop the Adjusted Compensation Act via veto on the grounds that healthy veterans should be treated no different than the average citizen. Instead of paying veterans hиouts, an alternative is guaranteeing them a job. We just can't guarantee their treatment in the free market..."

  USA_tva_ford_cooperation:0 "Сотрудничество TVA-Ford"
  USA_tva_ford_cooperation_desc:0 "Although Ford was denied the chance to build an energy utility to service the Tennessee Valley, their capital и engineering expertise could be useful. With the Federal budget ballooning и the TVA racking up debt, private industry could help, even if it gives the Industry Titans more power."

  USA_appoint_william_knudsen:0 "Назначить Уильяма Кнудсена"
  USA_appoint_william_knudsen_desc:0 "William Knudsen is a former Automobile Executive и has the experienced needed to convince industry titans, such as Ford, Chrysler, и GM, to contribute their massive industrial bases. With his expertise, he can ramp up production quickly."

  USA_keynesian_militarism:0 "Кейнсианский милитаризм"
  USA_keynesian_militarism_desc:0 "With the onset of Keynesianism as the primary school of economic thought in the US, it can also be used militarily. After recovering from the Great Depression, all of the work programs can be shifted toward preparing the United States for a future conflict. In the spirit of Keynesianism, just as government funded programs improved the country for civilians, they can improve our military readiness in the same way."

  USA_tva_alcoa_cooperation:0 "Сотрудничество с TVA-Alcoa"
  USA_tva_alcoa_cooperation_desc:0 "With the TVA being the dominant energy provider for the Tennessee River Valley, private companies such as the Aluminum Company of America, Alcoa, could use this immense energy production capabilities to build the world's largest Aluminum plant. This aluminum would come in hиy during a conflict."

  USA_Kaiser_Positive_1_tt1:1 "£faction_usa_kaiser §YKaiser's Industries§! becomes more §GInfluental§!, increasing £GFX_faction_construction_civilian_icon §YConstruction Speed§! на §G5%§! и making them more likely to contribute industry towards a future war effort."

  USA_Kaiser_Dockyard_Swap_tt:1 "£faction_usa_kaiser §YKaiser's Industries§! becomes more influential и fully swaps over to shipbuilding, §Rlosing§! all £GFX_faction_construction_civilian_icon §YConstruction Speed§! bonuses и §Ggaining§! £GFX_faction_construction_dockyard_icon §YDockyard Construction Speed§! и £GFX_faction_dockyard_icon §YDockyard Output§!"

  USA_Ford_Chrysler_negative_1_tt1:1 "£faction_usa_chrysler_ford §YFord/Chrysler§! become more §RHostile§!, уменьшая £GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! на §R-5%§! и making them less likely to support the government in foreign intervention."

  USA_JPMorgan_Positive_1_tt1:1 "£faction_usa_jpmorgan §YJ.P. Morgan§! becomes more §GFriendly§!, increasing £GFX_faction_stability_icon §Yстабильность§! на §G+5%§! и уменьшая £GFX_faction_consumer_goods §YConsumer Goods§! на §Y-4%§! и making them more likely to contribute funds towards a future war effort."

  USA_Public_positive_1_tt1:1 "The £faction_usa_public_support §YPublic§! becomes more §GFriendly§!, increasing £GFX_faction_pol_power_icon §Yизменение политической власти§! на §G+0.10§! и £GFX_faction_stability_icon §Yстабильность§! на §G+5%§! и making them more likely to support the government in foreign intervention."

  USA_Public_negative_1_tt1:1 "The £faction_usa_public_support §YPublic§! becomes more §RHostile§!, уменьшая £GFX_faction_pol_power_icon §Yизменение политической власти§! на §R-0.10§! и £GFX_faction_stability_icon §Yстабильность§! на §R-5%§! и making them less likely to support the government in foreign intervention."

  USA_Titan_negative_1_tt1:1 "£faction_usa_chrysler_ford §YFord/Chrysler§!,£faction_usa_gm_dupont §YGM/Dupont§!, и £faction_usa_jpmorgan §YJ.P. Morgan§! become more §RHostile§!, collectively уменьшая £GFX_faction_stability_icon §Yстабильность§! на §R-5%§! и£GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! на §R-10%§!, и making them less likely to contribute towards a future war effort."

  USA_Titan_positive_1_tt1:1 "£faction_usa_chrysler_ford §YFord/Chrysler§!,£faction_usa_gm_dupont §YGM/Dupont§!, и £faction_usa_jpmorgan §YJ.P. Morgan§! become more §GFriendly§!, collectively increasing £GFX_faction_stability_icon §Yстабильность§! на §G+5%§! и£GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! на §G+10%§!, и making them more likely to contribute industry towards a future war effort."

  USA_Ford_GM_positive_1_tt1:1 "£faction_usa_chrysler_ford §YFord/Chrysler§! и £faction_usa_gm_dupont §YGM/Dupont§! become more §GFriendly§!, collectively increasing £GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! на §G+10%§! и making them more likely to contribute industry towards a future war effort."

  USA_Ford_positive_1_tt1:1 "£faction_usa_chrysler_ford §YFord/Chrysler§! become more §GFriendly§!, increasing £GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! на §G+5%§! и making them more likely to contribute industry towards a future war effort."

  USA_GM_positive_1_tt1:1 "£faction_usa_gm_dupont §YGM/Dupont§! become more §GFriendly§!, increasing £GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! на §G+5%§! и making them more likely to contribute industry towards a future war effort."

  USA_Ford_swap_tt:1 "£faction_usa_chrysler_ford §YFord/Chrysler§! fully swap over to the military effort, §Rlosing§! all £GFX_faction_construction_civilian_icon §YCivilian Factory Construction Speed§! bonuses и §Ggaining§! £GFX_faction_industry_icon Military Factory Output и £GFX_faction_construction_military_icon Construction Speed."

