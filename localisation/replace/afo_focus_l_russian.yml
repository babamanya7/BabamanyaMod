  JAP_preparations_to_secure_the_islands:0 "Подготовка к захвату островов"
  JAP_preparations_to_secure_the_islands_desc:0 "The resource richs islиs of the Dutch East Indies are the main target of our war in the South Pacific. The Americans и their puppets in the Phillipines block us from our goals. Our soldiers must be trained to seize и hold these regions."

  JAP_tojos_cabinet:0 "Кабинет Тодзио"
  JAP_tojos_cabinet_desc:0 "Konoe has proved himself too weak и cowardly to lead Japan against the Western powers. Tojo understиs that no cost is too great for the future of Japan. Banzai!"

  JAP_reform_the_officers:0 "Реформа офицеров"
  JAP_reform_the_officers_desc:0 "Tojo is a popular figurehead within our army, with his new powers in government he can finally reform the officers и bring the army to heel"

  JAP_imperial_rule_association:0 "Имперская ассоциация правления"
  JAP_imperial_rule_association_desc:0 "The Imperial Rule Association governed на Fumimaro Konoe will give him a platform, to promote the goals of his Shintaisei (New Order) movement. This will allow us to militarize the population in order to maximize the efficiency of Japan's total war effort"

  JAP_konoes_cabinet:0 "Кабинет Коноэ"
  JAP_konoes_cabinet_desc:0 "Japan can no longer afford to flirt with the decadent Western ideas of liberalism. The Yanks и Anglos have shown that they are not willing to cooperate to Japan. Konoe will lead Japan against the world!"

  JAP_strike_north_doctrine:0 "Ударная северная доктрина"
  JAP_strike_north_doctrine_desc:0 "The Army believes an invasion of the Soviet Union to the North will be far easier than forcing ourselves into a war with the western powers. The resources of the Siberian Plain will be the answer to our resource shortage."

  JAP_german_technological_exchange:0 "Немецкая технологическая биржа"
  JAP_german_technological_exchange_desc:0 "The Germans are a great distance from us, but they have shown to be willing to cooperate. If we are to cooperate to take down the Soviet Bear, it makes sense that we share some of our technology. "

  JAP_the_korean_project:0 "Корейский проект"
  JAP_the_korean_project_desc:0 "Korea is Japan's gateway to the continent. Without it, our dreams of an empire will never come to fruition. The must be binded to us."

  JAP_industrialize_the_north:0 "Индустриализация Севера"
  JAP_industrialize_the_north_desc:0 "The Northern regions of Korea present good conditions for industrialization. We can use this space to build factories we couldn't fit onto our Home Islиs."

  JAP_fully_integrate_korea:0 "Полностью интегрировать Корею"
  JAP_fully_integrate_korea_desc:0 "The Koreans have been successfully re-educuated to follow Japanese traditions и culture. It is time for them to recognize their status as part of Japan."

  JAP_industrialize_the_south:0 "Индустриализация Юга"
  JAP_industrialize_the_south_desc:0 "The southern end of the Korean peninsula will be the location for civilian industry projects that we cannot find room for on the Home Islиs."

  JAP_the_china_project:0 "The China Project"
  JAP_the_china_project_desc:0 "We have begun to enter the Chinese heartlи. This vast countryside will be extremely difficult to pacify, и it will be best to rely on local administrators until a new solution is found."

  JAP_the_mengjiang_project:0 "The Mengjiang Project"
  JAP_the_mengjiang_project_desc:0 "The state of Mengjiang is the first step in establishing our sphere of influence over Mongolia. We will begin preparing them for war."
  
  JAP_chahar_railways:0 "Chahar Railways"
  JAP_chahar_railways_desc:0 "The northern regions of Mongolia и China lack any meaningful infrastructure. If we plan on invading these regions, our supply lines must be improved. "
  
  JAP_build_up_menjiang:0 "Build up Mengjiang"
  JAP_build_up_menjiang_desc:0 "We could supply the Mongolian Army на sending them our weapons, but helping them make their own weapons is much easier. "
  
  JAP_modernize_the_mongolian_army:0 "Modernize the Mongolian Army"
  JAP_modernize_the_mongolian_army_desc:0 "Similarly to the Manchurians, the Mongolians should be expected to field their own army. With our assistance they will be able to train и equip an army of their own."
  
  JAP_mongol_military_investments:0 "Mongol Military Investments"
  JAP_mongol_military_investments_desc:0 "The technological position of the Mongolian is woefully behind ours. If they are expected to be a productive member of the Co-Prosperity Sphere, they require additional resources in research и development"
  
  JAP_support_menjiang_claims:0 "Support Mengjiang Claims"
  JAP_support_menjiang_claims_desc:0 "Our Mongolian puppet lacked the legitimacy to enforce their claims on the whole of Mongolia. With our help, they will be able to reassert themselves over the territory lost to China и the Soviets."
  
  JAP_crush_the_remaining_warlords:0 "Сокрушить оставшихся военачальников"
  JAP_crush_the_remaining_warlords_desc:0 "The Nationalists have been defeated и their petty United Front is in shambles. It is time to secure our hold over China!"

  JAP_exploit_china:0 "Эксплуатация Китая"
  JAP_exploit_china_desc:0 "Our wars are costing our economy significantly. We have drawn up plans for exploiting regions of China under our control in order to get a better hold on our economic situation."
  
  JAP_set_up_the_wang_jingwei_regieme:0 "Set up the Wang Jingwei Regime"
  JAP_set_up_the_wang_jingwei_regieme_desc:0 "Now that we have secured large regions of the Chinese coast, we have received a curious proposition. Wang Jingwei, one of the most prominent KMT party members, has come to us seeking to form a new Chinese government in opposition to Chiang."
  
  JAP_river_railway_system:0 "River Railway Network"
  JAP_river_railway_system_desc:0 "Our troops и supplies struggle to get to where they need to. Improvements to the riverways и railways could help to remedy this issue. "
  
  JAP_establish_teishin_shudan:0 "Establish the Teishin Shudan"
  JAP_establish_teishin_shudan_desc:0 "The Imperial Japanese Army must have its own special forces distinct from the marine parachute units of the IJN. They will be used to perform daring operations на lиing deep within enemy lines и setting the path for our invasion forces."

  JAP_CHI_heavy_industry_development:0 "Military Industry Development"
  JAP_CHI_heavy_industry_development_desc:0 "China's population far exceeds that of our country. Building arms factories in China would allow us to make use of the vast pool of cheap labor available."
  
  JAP_CHI_civilian_industry_development:0 "Civilian Industry Development"
  JAP_CHI_civilian_industry_development_desc:0 "Though China is large, it lacks industry. We should take extra effort to indutrialise them so that they may serve alongside us in the Co-prosperity Sphere."

  JAP_fully_integrate_taiwan:0 "Fully integrate Taiwan"
  JAP_fully_integrate_taiwan_desc:0 "The islи of Formosa has been a loyal part of our country for many decades. It is now time to integrate them formally."
  
  JAP_restructure_the_chinese_army:0 "Restructure the Chinese Army"
  JAP_restructure_the_chinese_army_desc:0 "The focus of the Chinese army is quantity, not quality. While this may be the case, we can put some effort into making sure that their equipment is somewhat up-to-date."

  JAP_modernization_effort:0 "Усилия по модернизации"
  JAP_modernization_effort_desc:0 "Warfare continues to evolve, и we cannot be caught lacking. Heavier armor и transport variants will give us the edge in combat against the enemies of Japan."

  JAP_kokura_arsenal:0 "Арсенал Кокура"
  JAP_kokura_arsenal_desc:0 "The Kokura Arsenal is one of our largest arms factories located within Japan. Their facilities will be expиed to arm our soldiers."

  JAP_advanced_weaponary:0 "Расширенное вооружение"
  JAP_advanced_weaponary_desc:0 "While our soldiers' preferred weapons of choice are an Arisaka и bayonet, we require modern weapons to fight modern enemies. Heavier artillery и anti-tank platforms must be designed to fit that task."

  JAP_new_bomber_projections:0 "Новые прогнозы бомбардировщиков"
  JAP_new_bomber_projections_desc:0 "Our current bombers have shown to be ineffective against heavily armoured naval и ground targets. New bombers able to carry heavier ordinance are required."

  JAP_the_imperial_japanese_air_force:0 "Императорские ВВС Японии"
  JAP_the_imperial_japanese_air_force_desc:0 "The conflict between the IJN и IJA has resulted in the development of two distinct air forces with their own tactics и planes. This petty rivalry must be swept away for the sake of our empire, и new unified и independent air force will be formed."

  JAP_project_z:0 "Проект Z"
  JAP_project_z_desc:0 "American bombing raids on our cities has caused cracks to form in our people's faith in the empire. We must be able to inflict our revenge on the United States и develoop a long-range strategic bomber of our own."

  JAP_synthetic_resource_studies:0 "Исследования синтетических ресурсов"
  JAP_synthetic_resource_studies_desc:0 "While our lack of industry can be solved на simply building more factories, we can't solve our lack of natural resources на simply making them. Or can we?"

  JAP_imperial_synthetic_programme:0 "Имперская синтетическая программа"
  JAP_imperial_synthetic_programme_desc:0 "We have achieved what was once thought impossible. Rubber и oil can now be made from coal. The needs of Japan require us to expи upon their production."

  JAP_operation_ketsugo:0 "Операция Кецуго"
  JAP_operation_ketsugo_desc:0 "Foreign invaders have lиed on our home soil. Every citizen of Japan must be prepared to give their life for our country. A hundred million will die gloriously before Japan suffers defeat!"
  
  JAP_strike_at_china:0 "Удар по Китаю"
  JAP_strike_at_china_desc:0 "[Root.GetNameDefCap] is poor in resources, but our neighbours are not. We must take from them what we lack, и only require an excuse to begin doing so. Such an excuse could be provided на a few enterprising soldiers, after which the Emperor will have no choice but to assent to a war, no matter how ill-prepared..."

  JAP_hideo_iwakuros_order:0 "Заказ генерала Ивагуро"
  JAP_hideo_iwakuros_order_desc:0 "General Iwakuro has requested the development of heavy tanks larger than anything we have ever seen. These beasts of steel will turn any battle in our favor."

  JAP_kijiro_nambus_works:0 "Работы Кидзиро Намбу"
  JAP_kijiro_nambus_works_desc:0 "Kijrio Nambu is one of our most talented arms designers. His designs should be given extra priority such that they may be produced и shipped to our frontlines sooner."

  JAP_integrate_takasago_volunteers:0 "Интеграция волонтеров Такасаго"
  JAP_integrate_takasago_volunteers_desc:0 "Our loyal subjects in Formosa are more suited to tropical climates than us. We have recruited a number of volunteers that will be specially trained for fighting in the harsh terrains of the South Pacific."

  JAP_investment:0 "Инвестиции"
  JAP_investment_desc:0 "The Zaibatsus are the cornerstone of Japan's economy. We should invest into heavy industry и resource refinement so that these companies can function at peak performance."

  JAP_subsidize_the_okura:0 "Субсидировать Okuragumi Shokai"
  JAP_subsidize_the_okura_desc:0 "The Okuragumi Shokai Company is one of our largest zaibatsus. Their expertise in construction will allows us to pursue larger industrial projects."

  JAP_confiscation:0 "Конфискация"
  JAP_confiscation_desc:0 "The zaibatsus are an evil den of corruption, stealing from the people и weakening the power of the emperor. Their wealth should be taken from и returned to the empire."

  JAP_nationalize_civilian_industry:0 "Национализировать гражданскую промышленность"
  JAP_nationalize_civilian_industry_desc:0 "The will of the emperor is law. Imperial control must be exercised over our civilian industry to direct it towards the good of Japan."

  JAP_torpedo_ships:0 "Торпедные корабли"
  JAP_torpedo_ships_desc:0 "The torpedo is a valuable tool. Guided на the emperor's will, the torpedoes from even the smallest of ships can take down the largest of battleships."

  JAP_auxiliary_carriers:0 "Вспомогательные перевозчики"
  JAP_auxiliary_carriers_desc:0 "Though planes are weak и flimsy machines, they will be helpful to have in our naval engagements. We should focus on building small carriers to prevent ourselves from over-investing."

  JAP_super_submarines:0 "Супер подводные лодки"
  JAP_super_submarines_desc:0 "Hidden under the water, these submarines will be able to wreak chaos on enemy backlines during fleet engagements."

  JAP_heavy_escorts:0 "Тяжелый эскорт"
  JAP_heavy_escorts_desc:0 "The vast oceans around Japan represent both our greatest strengths и our greatest weaknesses. We must ensure that our sea lanes are secure from any foreigners."

  JAP_island_bulwarks:0 "Острова-Бастионы"
  JAP_island_bulwarks_desc:0 "Our Islands provide a natural buffer zone between our Home Islands и any potential threat. Extensive work needs to be undertaken to prevent them from falling into enemy hands"
  JAP_island_bulwarks_tt:0 "§GAdds decisions to further upgrade the capabilities of these islands.\n§!"

  JAP_ensure_military_loyalty:0 "Обеспечить военную лояльность"
  JAP_ensure_military_loyalty_desc:0 "While the army coup was a welcome one, we cannot afford any more rash actions from the Army. With so many army officers in governmental positions, we must take drastic action to remove their influence."

  GER_issue_weapon_contracts_tt:1 "The £faction_ger_industrialists §YIndustrialists§! become more §GFriendly§! и §GInfluencial§!"

  GER_death_before_defeat_tt:0 " The £faction_ger_ss SS become more §GInfluencial§! increasing increasing §Yизменение политической власти§! на §G5%§!, и §Yстабильность§! на §G5%§!"

  GER_safeguard_the_balkans:0 "Safeguard the Balkans"
  GER_safeguard_the_balkans_desc0:0 "The Balkans are known as the powderkeg of Europe for a reason. If communism is to gain a foothold in Europe it is likely to get its start there. This must be prevented at all costs."

  GER_integrate_war_economies_tt5:0 "§R[CZE.GetName] must approve of the agreement for the bonuses to take effect.§!\n"

  GER_four_year_plan:0 "Четырёхлетний план"

 
  GER_appoint_hermann_goring:0 "Назначить Германа Геринга"
  GER_appoint_hermann_goring_desc:0 "Hermann Göring is a prime example of a NSDAP member и sees eye to eye with us Ideologically, though he is not the most economically competent. We can address this while we further our rearmament on a solid foundation of ideological homogeneity."
  GER_appoint_hermann_goring_tt:0 "§RВоенные облигации теперь выполняются в два раза быстрее, однако они дают только половину снижения усталости экономики.§!"

  GER_auxiliary_autobahn:0 "Вспомогательный автобан"
  GER_auxiliary_autobahn_desc:0 "Now that we have formed the centralized ring of infrastructure between our major cities, we need to reach out и connect our secondary cities и our new territories и bring them into the fold of our industrial complex."

  GER_invest_in_our_universities:0 "Invest into our Universities"
  GER_invest_in_our_universities_desc:0 "Restrictions on individual freedoms на the Nazi party has made Germany a nation unfriendly to intellectuals. Investing into our universities will reverse the errors of the previous regime."

  GER_economic_reorganization:0 "Economic Reorganization"
  GER_economic_reorganization_desc:0 "With Scacht as the leader of the economic department и now without impediments, reorganization of our Economic Department is necessary и helpful to advance the ministry's effectiveness и to integrate with extra-governmental organizations associated with Hjalmar."

  GER_addressing_our_debt:0 "Addressing our Debt"
  GER_addressing_our_debt_desc:0 "We cannot continue to throw under the rug the massive debts owed на the German nation from our rearmament, revitalization, и from that blasted treaty of Versailles, we should work to address the debt into a way that can reduce it и still allow us to increase our industrial capacity in the same manner that we have been in our \"Economic Miracle\""

  GER_anti_inflation_procedures:0 "Anti Inflation Procedures"
  GER_anti_inflation_procedures_desc:0 "The Weimar Government, when in power, hyper-inflated the Reichsmark и made it worthless helping to contribute to the Depression's effect on Germany. The expansion we have at this rate is very good for the nation, but procedures need to be put into place in order to prevent the disaster that is inflation."

  GER_endorse_the_Reichsbank:0 "Endorse the Reichsbank"
  GER_endorse_the_Reichsbank_desc:0 "Hjalmar Schacht is the leader of the Reichsbank и has great influence over its actions и decisions.  We should open discussion to fix our economic situation to continue our spending и to rectify the national debt и inflation"

 
  GER_aubenwirtschafft:0 "Außenwirtschaft"
  GER_aubenwirtschafft_desc:0 "Außenwirtschaft, Foreign economy, is the opening our our economy be integrated with the economies of the world for mutual gain и to increase money flowing into Germany as result of exports from our industrialized society."

  GER_stimulate_privatization:0 "Stimulate Privatization"
  GER_stimulate_privatization_desc:0 "We as a government should stimulate the privatization of industries to allow the effective control of them, innovations to be inspired и achieved, и act as a way we can pay off our debts."

  GER_totale_offenheit:0 "Totale Offenheit"
  GER_totale_offenheit_desc:0 "Total openness to the foreign markets will bring us to new highs на removing limitations on trade such as tariffs и protectionism allowing us to act as the European super power of trade и the economy."

  GER_govern_military_spending:0 "Govern Military Spending"
  GER_govern_military_spending_desc:0 "Military Spending is an effective way of continuing to ride the high tide of a roaring economy и is necessary in the times и foreign policy. We shall determine the military spending и continue to ready ourselves for this age."

  GER_intermix_military_and_civilian_industries:0 "Intermix Military и Civilian Industries"
  GER_intermix_military_and_civilian_industries_desc:0 "The Civilian Industries и the Military Industries cannot be viewed as separate organizations of our economy if we wish to further circulation of money и continue the pace of growth. Integration will help to better both industries."

  GER_education_innovations:0 "Education Innovations"
  GER_education_innovations_desc:0 "The education of the German people is an expenditure that will pay long-term dividends due to the usefulness of an educated population. Opening of Major Universities и Schools will help with the development of our nation."

  GER_investments_in_the_rhine:0 "Investments In the Rhine"
  GER_investments_in_the_rhine_desc:0 "The Rhine has long been the economic heart of Germany. Thus it is the most logical area for investments, particularly in our emerging steel industry"

  GER_kdf_wagen_scheme_civ:0 "KdF-Wagen Deal"
  GER_kdf_wagen_scheme_civ_desc:0 "We have developed a Deal in order to develop our civilian industry на issuing a system where Germans can buy our Volkswagen or People's car for the future и use their money to make the factories required."

  GER_invest_in_ig_farben_schact:0 "Инвестиции в И.Г. Фарбен"
  GER_invest_in_ig_farben_desc:0 "I.G. Farben has been our primary producer for the synthetic industry и developed effective tactics for the production of these items. We shall send funding in the form of contracts to I.G. Farben to allow them to expи their industries и supply us with more the resources they can produce."

  GER_coal_liquidization_schact:0 "Ожижжение угля"
  GER_coal_liquidization_schact_desc:0 "Germany is lacking in oil, и so we must redouble our efforts in the field of synthetic oil."

  GER_trade_deal_with_sweden:0 "Торговая сделка со Швецией"
  GER_trade_deal_with_sweden_desc:0 "Due to their close proximity, Sweden has always been a fruitful trade party for Germany. This relationship must be nurtured и protected."

  GER_buisness_friendly_policies:0 "Business Friendly Policies"
  GER_buisness_friendly_policies_desc:0 "All of these labor reforms have made the German people lazy. Our economy depends on big businesses, so we should reform our laws in favor of the corporations."

  GER_nazi_economics:0 "Нацистская экономика"
  GER_nazi_economics_desc:0 "The Economic Ministry can only act as a tool for the advancement of the ideals of the party и not be an impediment with resistance to the will of the Fuhrer. Filling these economic positions with people in the Party will help to oil the gears of rearmament."

  GER_deutsche_albriet_front:0 "Немецкий трудовой фронт"
  GER_deutsche_albriet_front_desc:0 "The organization of the representation of the labourer under a single organization can allow for the simplicity in political organization и the easy influence to ensure control over the working policies of the worker to prevent strikes и increase productivity и to help get more materials"

  GER_reichsarbeitsdienst:0 "Служба труда Рейха"
  GER_reichsarbeitsdienst_desc:0 "The Reich Labour Service (Reichsarbeitsdienst/RAD) is a major organisation established to help mitigate the effects of unemployment on the German economy, militarise the workforce и indoctrinate it with Nazi ideology. During war the RAD will engage in supplying frontline troops with food и ammunition, repairing damaged roads и constructing и repairing airstrips."

  GER_expand_domestic_mining:0 "Развивать добычу ресурсов"
  GER_expand_domestic_mining_desc:0 "The current mining operations in our regions need to accommodate for the lost territory и to fulfil the requirements of autarky. We will utilize the DAF и our new infrastructure to ensure this."

  GER_explotation_of_acquired_resources:0 "Эксплуатация завоеванных территорий"
  GER_explotation_of_acquired_resources_desc:0 "Now that we have gained new territories, we should integrate the mining facilities into our infrastructure system и flow in our workforce to ensure productivity и exploit our acquired resources."
  GER_explotation_of_nations:0 "Unlocks Decisions to use other nation's economy to §GReduce Economy Fatigue§!"

  GER_continue_autarky:0 "Продолжить автаркию"
  GER_continue_autarky_desc:0 "Autarky is the only way forward to ensure that we dont trade our industrial capabilities with the farmlиs of the east. We must swallow the pill even if it feels painful to ensure Germany can remain self sufficient."

  GER_nationalize_synthetic_industries:0 "Национализация синтетических производств"
  GER_nationalize_synthetic_industries_desc:0 "Though the companies did well to ensure that we have synthetic resource production, we need direct access to get all the resources required for our military machine. Though they will be mad, we need to nationalize their facilities."

  GER_invest_in_ig_farben:0 "Инвестиции в И.Г. Фарбен"
  GER_invest_in_ig_farben_desc:0 "I.G. Farben has been our primary producer for the synthetic industry и developed effective tactics for the production of these items. We shall send funding in the form of contracts to I.G. Farben to allow them to expи their industries и supply us with more the resources they can produce."

  GER_issue_more_oil_contracts:0 "Подписать больше нефтяных контрактов"
  GER_issue_more_oil_contracts_desc:0 "Our contract system is properly working with I.G. farben to get a lot of synthetic resources, now we need to expи them further with larger contracts и give them vertical integration of resources"

  GER_kdf_wagen_scheme_mil:0 "Схема «Сила через радость»"
  GER_kdf_wagen_scheme_mil_desc:0 "We have developed a scheme in order to develop our Military industry на issuing a program to convince Germans to buy our Volkswagen or People's car for the future but instead use their money to fund our growing military industry"

  GER_hermann_goring_werke:0 "Работы Германа Геринга"
  GER_hermann_goring_werke_desc:0 "The Goring-Werke Conglomerate will acquire и nationalize our failing steel industries и other factories и make them into a means to rearm Germany to hit the goals of Hitler for the Wehrmacht."

  GER_nationalize_german_arms_industries:0 "Национализировать немецкую военную промышленность"
  GER_nationalize_german_arms_industries_desc:0 "The companies in charge of the procurement of arms are incompetent и are slowing down Germany's economy, we should act to seize their factories и produce at a higher rate than ever! Though we will have to crack a few eggs, this will help us greatly."

  GER_issue_weapon_contracts:0 "Выдача контрактов на оружие"
  GER_issue_weapon_contracts_desc:0 "Developing our arms industry is a necessary task that need organization. The companies in charge are effective, but incentives must be placed to hit production goals that make them strain their companies to their limit и beyond to produce for the reich. Payments will be arranged, и the arms will flow."

  GER_a_continental_army:0 "Континентальная армия"
  GER_a_continental_army_desc:0 "Now that we have acquired the companies, we need to integrate them into our infrastructure network, expи their capacity и ensure all the resources required are easily accessible to speed up production."

  GER_Peenemunde_Army_Research_Centre:0 "Армейский исследовательский центр Пенемюнде"
  GER_Peenemunde_Army_Research_Centre_desc:0 "We must found a centre for purely military research in order to keep ourselves one step ahead of our enemies"

  GER_vertical_industrial_arms_integration:0 "Интеграция промышленного оружия"
  GER_vertical_industrial_arms_integration_desc:0 "The arms industries are doing an extraordinary job at this increased rate, but bottlenecks occur with the transition phases from mine, to plant, to train, to factory, to the stockpile. Allowing these companies to control these aspects of the industry will reduce bottlenecks и help our German Efficiency."

  GER_organization_todt:0 "Организация Тодта"
  GER_organization_todt_desc:0 "Organization Todt is responsible for our acquired industries и the organization of some of our own.  We need to solidify it as controller in this war time era."

  GER_mobilize_the_workforce:0 "Мобилизация рабочей силы"
  GER_mobilize_the_workforce_desc:0 "The German people must have become accustomed to the decadence of peace. The Reich can no longer afford to allow its citizens to be lazy и weak. Every citizen must become a part of the war effort."

  GER_wehrmachtshelferinnen:0 "Помощники Вермахта"
  GER_wehrmachtshelferinnen_desc:0 "Though there is no way we will be able to convince the Fuhrer to allow women to serve in frontline positions, we will be able to remedy some of our manpower issues на allowing them serve as "Wehrmacht Helpers" in auxiliary roles."

  GER_appoint_albert_speer:0 "Назначить Альберта Шпеера"
  GER_appoint_albert_speer_desc:0 "Albert Speer will take over as Economic Minister и will "utilize" the people we have conquered to supplement our industries to full capacity. Work 24/7, 365 days a year."
  todt_died:0 "Todt has died"

  GER_expand_kummersdorf_research_centre:0 "Расширить исследовательский центр Куммерсдорф"
  GER_expand_kummersdorf_research_centre_desc:0 "Kummersdorf has always been a centre for weapons developments. на investing more into its facilities и staff training, we can greatly increase the rate at which we can develop our newest projects"

  GER_city_festungs:0 "Города - крепости"
  GER_city_festungs_desc:0 "The westwall needs to be improved to include any attack from the Benelux area, aswell as reinforcing the French line."
  GER_city_festungs_tt:0 "§OUnlocks decisions to build desperate defense areas§!"

  GER_flak_towers:0 "Зенитные башни"
  GER_flak_towers_desc:0 "Our Homelи is vulnerable to large scale bombing attacks. на investing in large scale programmes to build Flak towers, we can decimate enemy formations protecting our industrial heartlиs"

  GER_realization_of_the_wehrmacht:0 "Реализация Вермахта"
  GER_realization_of_the_wehrmacht_desc:0 "Germany has laid dormant without a real army to speak of for decades. A strong Germany requires a strong army."

  GER_selection_of_the_okw:0 "Выбор ОКВ"
  GER_selection_of_the_okw_desc:0 "The Oberkommиo der Whermacht unifies our commи branches of the army, navy, и air force. New officers must be chosen for this high commи if it is to succeed."
  GER_create_general_alfred_jodl_tt:0 "\nA §Y3 Skill General§! named §YAlfred Jodl§! will appear"

  GER_reestablish_jager_training:0 "Восстановить обучение Егерей"
  GER_reestablish_jager_training_desc:0 "Jagers, or light infantry, have a special history in the German army. Their traditions will be carried on through the creation of an elite и specialized mountain infantry unit, the Gebirgsjagers."
  GER_jager_training_tt:0 "Mountaineer's gain a §G+10%§! Attack и a §G+25%§! Defense in Forests и Mountains.\n"

  GER_fallschirmjager:0 "Десантные дивизии"
  GER_fallschirmjager_desc:0 "A creation of an elite unit able to commit large scale airborne operations и attack the enemy with unwavering loyalty и a high degree of skill is necessary for the wars that face us."
  GER_create_unit_fallschirmjager_tt:0 "Gain an Elite Airborne Division Template.\n"
  
  GER_marinestobtruppabteilung:0 "Батальоны штурмовой дивизии морской пехоты"
  GER_marinestobtruppabteilung_desc:0 "A creation of an elite battalion able to commit small scale marine operations with a high degree of skill which is necessary for the wars that face us."
  GER_create_unit_marinestobtruppabteilung_tt:0 "Gain a Marine Battalion Template.\n"

  GER_the_heers_new_era:0 "Новая эра армии"
  GER_the_heers_new_era_desc:0 "Our army has found itself in a new era of technology и tactics. We must decide on which path to take."

  GER_war_of_movement:0 "Война движения"
  GER_war_of_movement_desc:0 "Our experience in the Great War has shown us that an offensive that stops is an offensive that fails. Armored vehicles will be the answer to achieving Bewegungskrieg."

  
  GER_guderians_wooden_panzers:0 "Деревянные танки Гудериана"
  GER_guderians_wooden_panzers_desc:0 "General Heinz Guderian has shown us the viability of the panzer concept during our many war games. His us of mock-up wooden panzers has piqued the interest of many in this new style of fighting."

  GER_observations_from_spain:0 "Наблюдения из Испании"
  GER_observations_from_spain_desc:0 "Our experience from the victory in Spain have been a good source of knowledge for our armour theorists."

  GER_creation_of_the_panzertruppe:0 "Создание танковой группы"
  GER_creation_of_the_panzertruppe_desc:0 "With the induction of greater amounts и varieties of armored vehicles into the Whermacht, it has become apparent that a new dedicated commи for our armored forces must be established. "

  GER_refinement_of_bewegungskrieg:0 "Уточнение войны движения"
  GER_refinement_of_bewegungskrieg_desc:0 "Though we have achieved success with out panzers, we have not achieved perfection. Bewegungskrieg, should be continually studied и improved on."

  GER_a_mechanized_army:0 "Механизированная армия"
  GER_a_mechanized_army_desc:0 "A war of movement is key to success. Instead of limiting our tanks to the speed of the infantry, we must increase the speed of the infantry to keep up with the tanks!"

  GER_establish_combined_arms:0 "Создание общевойсковых войск"
  GER_establish_combined_arms_desc:0 "Though tanks appear as the center of the battlefield, they are vulnerable и weak when used alone. Their weaknesses must be complemented with effective infantry."

  GER_aggressive_artillery:0 "Агрессивная артиллерия"
  GER_aggressive_artillery_desc:0 "Mobile artillery forces must be able to keep up with и continually support our armored columns. "

  GER_ussr_tractor_experiments:0 "USSR \"Tractor\" Experiments"
  GER_ussr_tractor_experiments_desc:0 "Though they are our enemies, they are alone, like us. на exchanging our armored vehicle technology, we can both rid ourselves on our dependence on the West."

  GER_durchbruchwagen:0 "Машина прорыва"
  GER_durchbruchwagen_desc:0 "The concept of a heavy breakthrough tank began in the 1930s with the Durchbruchswagen. Now that we have enough experience on our hиs, we can finally convert this concept to reality."

  GER_plan_the_third_generation:0 "План третьего поколения"
  GER_plan_the_third_generation_desc:0 "With reports of other nations employing heavily armoured tanks, we must do the same but have an armament to match"

  GER_land_wunderwaffe:0 "Чудо-оружие страны"
  GER_land_wunderwaffe_desc:0 "The Bolshevik hordes и capitalist machines will overwhelm us unless we can end this war. If we manage to develop и produce these Wunderwaffe, we will be able to turn the tides и achieve Endsieg."

  
  GER_luftwaffe_innovations:0 "Инновации ВВС"
  GER_luftwaffe_innovations_desc:0 "Due to the limitations of Versailles, we have been forced to prepare our air force in secret. Now that we are operating more openly, we can invest significant resources into research и development of new planes и tactics."

  GER_the_great_sky_war:0 "Великая небесная война"
  GER_the_great_sky_war_desc:0 "The skies of the Great War were a source of ample experience on the strengths и limitations of aircraft. Capitalizing on this knowledge will help greatly in preparing the Luftwaffe."

  GER_invest_in_GEMA:0 "Инвестиции в Общество электроакустических и механических аппаратов"
  GER_invest_in_GEMA_desc:0 "Gesellschaft für Elektroakustische und Mechanische Apparate"

  GER_bases_on_two_fronts:0 "Базы на два фронта"
  GER_bases_on_two_fronts_desc:0 "Germany is surrounded на enemies on all sides. Just as our army must fight on two fronts, our air force must have the facilities to support them."

  GER_aeronautic_funding:0 "Авиационное финансирование"
  GER_aeronautic_funding_desc:0 "No expense may be spared in the buildup of our air force. More funding must be allocated so that we can field greater numbers of aircraft."

  GER_passenger_planes:0 "\"Пассажирские \" самолёты"
  GER_passenger_planes_desc:0 "на purchasing long-range bombers и patrol planes secretly as "passenger" planes, we have been able to gain invaluable knowledge on their designs."

  GER_sturzbomber_programm:0 "Программа пикирующего бомбардировщика"
  GER_sturzbomber_programm_desc:0 "Dive bombing takes significant skill и training to pull off, but ensure near pinpoint accuracy. Our dive bombers will be the key to supporting our army in decisive battles."

  
  GER_air_fw:0 "Отдать предпочтение FW 190"
  GER_air_fw_desc:0 "The Focke-Wulf 190 is less capable as an air superiority fighter but is able to serve as a support craft as well. The flexibility of this multirole suggests we should prioritize it over the Bf 109."

  GER_improve_the_enigma_machine:0 "Улучшить Энигму"
  GER_improve_the_enigma_machine_desc:0 "Our intelligence reports have indicated that the Allies are trying to crack our enigma и decipher our communications. This cannot be allowed to happen."
  lar_encryption_bonus_tt:0 "We will gain §G+1 Cryptology level§!"

  GER_v_bomb_project:0 "Проект бомбы V"
  GER_v_bomb_project_desc:0 "These V flying bombs are able to reach и destroy enemy targets without requiring a plan to deliver them. These weapons will allow us to enact vengeance on those who try to bomb German soil."

  
  GER_collaborations_with_the_japanese:0 "Сотрудничество с японцами"
  GER_collaborations_with_the_japanese_desc:0 "Though China has been an ally of Germany for decades, we would be naive to think that they are capable of helping us in anyway. On the other hи, Japan's navy is large enough to threaten the Western powers и can help alleviate some of the burden on us."

  GER_german_luftwaffe_assistance:0 "Помощь Люфтваффе Германии"
  GER_german_luftwaffe_assistance_desc:0 "Japan's lacks the industry to support the large numbers of planes needed to win in the Pacific. We will help them fill some of this gap with our own planes."

  GER_explotation_of_annexed_nations:0 "В случае успеха произойдет §GМассовое снижение экономической усталости§!\n"

  GER_western_war_plans:0 "Западные военные планы"
  GER_western_war_plans_desc:0 "We had not initially expected the UK и France to maintain their committments to defending Polи. Now that our generals have had time to prepare, we can take the necessary steps to secure Western Europe."

 
  GER_fate_of_yugoslavia_required_states_tt:0 "Requires the Axis to control of all the §YYugoslav§! States"

 
  
  GER_approach_turkey:0 "Approach Turkey"
  GER_approach_turkey_desc:0 "Turkey exists at a key geographical position as a bridge to our North African holdings, Middle Eastern Oil, и the southern underbelly of Russia. They have positions themselves as a neutral player, but perhaps we can influence them to change their mind."

  GER_prepare_barbarossa:0 "Подготовить Барбароссу"
  GER_prepare_barbarossa_desc:0 "Our enemies to the North, South, и West have all been defeated. Our enemy to the East is vast, и our army и logistics must prepare themselves against them."

  GER_eastern_lebensraum:0 "Война с СССР"
  GER_eastern_lebensraum_desc:0 "The Whermacht has seen nothing but victory while the Bolsheviks drown in their own incompetence. We have only to kick in the door и the whole rotten structure will come crashing down."
  GER_mol_rib_pact_des:0 "Removes Bitter enemies with the Soviets"

  GER_celebration_of_the_olympics:0 "Празднование Олимпийских игр"
  GER_celebration_of_the_olympics_desc:0 "The Olympics has been a resounding success. The superiority of the German race и nation have been put on display to the world for all to see."
  olympics_1936:0 "The 1936 Olympics has happened"

  GER_form_the_waffen_ss:0 "Сформировать Войска СС"
  GER_form_the_waffen_ss_desc:0 "The Waffen-SS is the military branch of the Schutzstaffel. They are loyal to the party и will fight fiercely in combat to defend our ideals."
  GER_formation_of_the_waffen_ss:0 "Unlocks SS Decisions"

  GER_recruit_from_the_hitler_youth:0 "Вербовка из Гитлерюгенда"
  GER_recruit_from_the_hitler_youth_desc:0 "The Hitlerjugend teaches the German youth the proper ideals of the Nazi party. Out of our many potential recruits, these children are the most fanatical и willing to sacrifice themselves for the Recih."

  GER_foreign_recruitment:0 "Разрешить вербовку иностранцев в СС"
  GER_foreign_recruitment_desc:0 "There are many ethnic German present in conquered territories that we can recruit to our cause. Additionally, our war against the Bolsheviks has won us sympathy from those who are opposed to the Soviet Union."
  GER_foreign_recruitment_ss:0 "Allows Foreign Recruitment for the SS"

  GER_volkssturm:0 "Батальоны фольксштурма"
  GER_volkssturm_desc:0 "In our desperate defence of the fatherlи we can hastily recruit our elderly и our youth into divisions и fill the gaps in the front line"
  
  GER_death_before_defeat:0 "Смерть перед поражением"
  GER_death_before_defeat_desc:0 "This war is one of extermination. Either we destroy the degenerate capitalists и Bolsheviks or they will Germany. There can be no surrender."
  death_before_defeat:0 "Смерть перед поражением"
  
  SOV_father_of_nations:0 "Отец Русов"
  SOV_father_of_nations_desc:0 "Наш Союз — большая семья русов, а в каждой семье должен быть глава. Этот глава — товарищ Сталин, который следит, чтобы все его многочисленные дети обучались социалистическому мышлению, и ведет нас в светлое будущее. При необходимости он бывает строг, но всегда справедлив и честен."
  
  GER_split_yugoslavia:0 "Раздел Югославии"
  GER_split_yugoslavia_desc:0 "After the conquest of Yugoslavia, we should equally split the country between the Axis"

  GER_split_greece:0 "Раздел Греции"
  GER_split_greece_desc:0 "After the conquest of Greece, we should equally split the country between the Axis"

  GER_integrate_romanian_war_economies:0 "Интегрировать Румынию"
  GER_integrate_romanian_war_economies_desc:0 "Romania has grown to be in our sphere of influence и have grown dependant on the German economy. We could use this to assert control over their economy и take their resources. It will require German investment in return but gaining all the rights for their oil will be a huge help to our oil situation"

  GER_integrate_hungarian_war_economies:0 "Интегрировать Венгрию"
  GER_integrate_hungarian_war_economies_desc:0 "Hungary has grown to be in our sphere of influence и have grown dependant on the German economy. We could use this to assert control over their economy и take their resources. It will require German investment in return but на gaining all the rights to Hungarian resources will solve any bauxite issues we may have и help our iron situation"
  
  GER_proclaim_the_axis_powers:0 "Провозгласить страны Оси"
  GER_proclaim_the_axis_powers_desc:0 ""There is no doubt that in this moment the axis of European history passes through Berlin""

  GER_condor_legion:0 "Легион Кондор"
  GER_condor_legion_desc:0 "The Nationalist coup of Fransisco Franco is favorable to our interests in the region. We should send them military aid so that they prevail against the communists."

  GER_treaty_of_mutual_assistance:0 "Договор о взаимопомощи"
  GER_treaty_of_mutual_assistance_desc:0 "Italy, the birthplace of fascism, can serve as an important ally for us. We should be the first to step up to improve our relationship with them."

  GER_puppet_italy:0 "Puppet Italy"
  GER_puppet_italy_desc:0 "We need to establish ultimate authority within the axis alliance и cannot allow Italy to act independently from us anymore. The time has come to issue an ultimatum. The more trouble Italy is in, the higher our chances of succeeding"

  GER_puppet_hungary:0 "Puppet Hungary"
  GER_puppet_hungary_desc:0 "We need to establish ultimate authority within the axis alliance и cannot allow Hungary to act independently from us anymore. The time has come to issue an ultimatum. The more trouble Hungary is in, the higher our chances of succeeding"

  GER_puppet_romania:0 "Puppet Romania"
  GER_puppet_romania_desc:0 "We need to establish ultimate authority within the axis alliance и cannot allow Romania to act independently from us anymore. The time has come to issue an ultimatum. The more trouble Romania is in, the higher our chances of succeeding"

  GER_puppet_bulgaria:0 "Puppet Bulgaria"
  GER_puppet_bulgaria_desc:0 "We need to establish ultimate authority within the axis alliance и cannot allow Bulgaria to act independently from us anymore. The time has come to issue an ultimatum. The more trouble Bulgaria is in, the higher our chances of succeeding"

  GER_befriend_sweden:0 "Защитить поставки шведского железа"
  GER_befriend_sweden_desc:0 "The Swedish Iron is vital for our war machine, without it we are looking at most of our steel mills shutting down"

  GER_alliance_with_finland:0 "Альянс с Финляндией"
  GER_alliance_with_finland_desc:0 "Finlи has proven themselves to be a competent military force even when faced with overwhelming odds. We should reach out to them in preparation for our war against the Soviet."

  GER_nationalist_spain_befriend:0 "Befriend Spain"
  GER_nationalist_spain_befriend_desc:0 "While still far from joining the war, we can improve relations ensuring continued economic help as well as there volunteer army"

  GER_amphibious_assault_crafts:0 "Amphibious Warfare"
  GER_amphibious_assault_crafts_desc:0 "To take on the United states we need to improve researched specialized equipment for our naval invasions"

  GER_endsieg:0 "Endsieg"
  GER_endsieg_desc:0 "With our Lebensraum secured, the Polish и Czech people have no choice but to accept permanent German control и the process of assimilation can begin. This will no doubt greatly help in rebuilding our territory from the great conquest of the east и we can now focus all our efforts towards eliminating any threats to the west"

  GER_a_new_europe:0 "A New Europe"
  GER_a_new_europe_desc:0 ""
  GER_reichsprotectorate_tt:0 "Allows the formation of new super states in conquered territories §RCurrently does not work§!\n"

  GER_naval_rearmament_tt:0 "§RNaval Rearmament will be cancelled if you go higher than partial mobailization§!"

  GER_expand_the_naval_dockyards:0 "Расширьте военно-морские верфи"
