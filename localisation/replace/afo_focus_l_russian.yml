  FRA_unify_the_government:0 "Объединить правительство"
  FRA_unify_the_government_desc:0 "Politics are too involved in military affairs, with a strong government we can push for more freedom to be given to our general's и researchers"
  FRA_unify_the_government_tt:0 "§YHas to be at war with a Major Nation for 1 year OR Year is 1941§!"

  FRA_reform_our_industry:0 "Реформа нашей индустрии"
  FRA_reform_our_industry_desc:0 "Our industrialists have been operating inefficiently for too long. Reforms for more business-friendly policies will improve our relations with the corporations и incentivize them to work harder."

  FRA_secure_europe:0 "Secure Europe"
  FRA_secure_europe_desc:0 "The growing influence of the Soviet Union is a threat to a definitive European peace. Polи, our former ally, must be liberated from Moscow's grip."

  FRA_tackle_the_german_threat:0 "Tackle the German Threat"
  FRA_tackle_the_german_threat_desc:0 "Our nemesis to the East has ignored every warning и the drums of war ar booming across Eurpe. We must take every effort to ensure war does not come onto French soil. Germany will be taught its final lesson."

  FRA_les_munitionnettes:0 "Боеприпасы"
  FRA_les_munitionnettes_desc:0 "The Munitionnettes were, during the Great War, the women who worked into armament factories to produce ammunitions, while men were serving at the front. We should revive this system to help our industry."

  FRA_national_centre_for_scientific_research:0 "National Centre for scientific research"
  FRA_national_centre_for_scientific_research_desc:0 "We must merge together all centres of research under one roof, increasing efficency"

  FRA_richelieu_tt:0 "Adds 2 Richelieu Class battleships into the production queue at §Y50%§! и §Y35%§! complete respectively"

  FRA_joffre_tt:0 "Adds 1 Joffre Class Carrier into the production queue at §Y40%§! complete"
  
  FRA_industrial_expansion_effect_tt:0 "Добавляет 4 §YГражданские Фабрики§! метрополиям, ранее инвестировавшим в"
  FRA_military_factories_effect_wa_tt:0 "Добавляет 6 §YВоенных заводов§! метрополиям, ранее инвестировавшим в"
  FRA_colonial_industry_effect_wa_tt:0 "Добавляет 6 §YГражданских фабрик§! каждому колониальному государству, в которое ранее были вложены средства."

  FRA_border_defense:0 "Border Defence"
  FRA_border_defense_desc:0 "We must prepare to fight again on our ground. на using our geography и natural defence, we will be able to force the fight to our enemies in our terms."

  FRA_prepare_war_plans:0 "Prepare War Plans"
  FRA_prepare_war_plans_desc:0 "Extensive planification и preparation of operation is the key on the battlefield. We should study right know plans to be prepared to respond to any threat."
  FRA_prepare_war_plans_tt:0 "§GWill go up to extensive conscription when at war against a major nation§!"

  FRA_return_to_borodino:0 "The Final Struggle"
  FRA_return_to_borodino_desc:0 "We failed to conquer the Russian heartlи once, but we will not fail a second time. The spectre of communism will be exorcised from Europe."

  FRA_unite_europe:0 "The European Coalition"
  FRA_unite_europe_desc:0 "Our year of labor have borne fruit, и now all of Western Europe is firmly in our grasp. With no other major powers in the continent, it is time that the other nations recognize our hegemony."

  FRA_revive_the_garde_imperiale:0 "Revive the Garde Impériale"
  FRA_revive_the_garde_imperiale_desc:0 ""
  FRA_revive_the_garde_imperiale_tt:0 "Unlocks decisions to recruit Garde Impériale divisions, visible if you have 100 lи XP."

  FRA_air_based_sea_supremacy:0 "Air-based Sea Supremacy"
  FRA_air_based_sea_supremacy_desc:0 "It is expensive to destroy warships with other warships. It is far cheaper to use small aircraft to destroy enemy fleets while our remained moored in the relative safety of a harbor."

  FRA_develop_colonial_dockyards:0 "Develop Metropolitan Dockyards"
  FRA_develop_colonial_dockyards_desc:0 "We have a vast colonial empire. To ensure our waters are secure, we need greater quantities of ships на building up existing dockyards."

  FRA_plan_V:0 "План V"
  FRA_plan_V_desc:0 "Though we are unable mobilize our armed forces in the current situation, it is a good idea to build a reserve of aircraft if war befalls our country. "
  FRA_plan_V_tt:0 "§RThe Plan V will be cancelled if you either go higher than limited conscription or than early mobailization§!"

  FRA_plan_VI:0 "План VI"
  FRA_plan_VI_desc:0 "Now that our industry has been remobilized, we can make efforts to improve our aircraft production."


  FRA_chasseurs_parachutistes:0 "Chasseurs Parachutistes"
  FRA_chasseurs_parachutistes_desc:0 "Soviet Interwar experiments и German airbore operations have shown us the potential of this new weapon."

  FRA_send_officers_to_the_uk:0 "Send Officers to the UK"
  FRA_send_officers_to_the_uk_desc:0 "British high commи has proposed us to train some of our officers to special operations."

  FRA_project_damocles:0 "Project Damoclès"
  FRA_project_damocles_desc:0 "France was a leading nation in the field of nuclear reseach. We believe we can work on a new type of weapons linked to this area of physics. However, this will be expensive. We will surely need British help. This has the potential to change the world - Forever."

  FRA_fortress_paris:0 "Fortress Paris"
  FRA_fortress_paris_desc:0 "Paris, the Ville Lumière, is a great symbol for every French. Defending it at all cost might destroy the city, but it's a sacrifice we should be willing to make. It will show anyone that we will fight until the bitter end."
 
  FRA_special_forces_joint_training:0 "Special Forces Joint Training"
  FRA_special_forces_joint_training_desc:0 "We have been invited to collaborate with British Special Forces in Scotlи"

  FRA_ils_ne_passeront_pas:0 "They Shall Not Pass!"
  FRA_ils_ne_passeront_pas_desc:0 "'Ils ne passeront pas!' was the motto of the French Army during the battle of Verdun in 1916. This is the most iconic sentence representing the spirit of the French Army. We should revive this spirit once again, to motivate our soldiers."

  FRA_ask_the_us_for_support:0 "Ask the US for Support"
  FRA_ask_the_us_for_support_desc:0 "With the United States joining the Allies, we can ask them for economic aid to keep our war industry running." 

  FRA_evacuate_our_industries:0 "Evacuate Our Industries"
  FRA_evacuate_our_industries_desc:0 "We should transfer our northern и eastern industries to safer areas."

  FRA_special_forces:0 "Reorganise the Foreign Legion"
  FRA_special_forces_desc:0 "The French Foreign Legion is an elite unit, composed of volunteers from all around the globe. Maybe we could improve its fighting capability на merging the various regiments into a single division."

  FRA_create_unit_legion_tt:0 "Elite Foreign Legion unit will be created in Paris"

