  SOV_start_the_second_five_year_plan:0 "Начать второй пятилетний план"
  SOV_start_the_second_five_year_plan_desc:0 "После успехов 1-й пятилетки Сталин приказал нам продолжить это расширение промышленности, чтобы нам больше не приходилось беспокоиться и полагаться на этих Капиталистических Свиней."
  SOV_start_the_second_five_year_plan_tt:0 "§YСоветская промышленность§! начинает реализацию второго пятилетнего плана, увеличивая §YСтоимость политической власти§! на §R50%§!, §YСкорость строительства гражданских заводов§! на §G30%§! и §YСкорость строительства инфраструктуры§ !на §G30%§!"

  SOV_gaz_automobile_plants:0 "Автозаводы ГАЗ"
  SOV_gaz_automobile_plants_desc:0 "Автомобили и механизация - неотъемлемая черта индустриализации. Советские города будут заполнены легковыми и грузовыми автомобилями, которыми управляют простые граждане."

  SOV_every_man_must_do_their_duty:0 "Каждый мужчина должен выполнять свой долг"
  SOV_every_man_must_do_their_duty_desc:0 "Коммунизму всегда угрожают ревизионисты, фашисты и реакционеры. Мы добьемся успеха, потому что у нас есть воля народа. Каждый человек должен взять в руки винтовку и служить Совету!"
  
  SOV_trotsky_revolution:0 "§OЕсли страна поддерживает коммунизм более чем на 30%, начнется гражданская война§!"

  SOV_begin_the_revolution:0 "Начать революцию"
  SOV_begin_the_revolution_desc:0 "В 1920 году мы были отбиты на Висле из-за военной некомпетентности Сталина. Второй раз нам не откажут в революции. Польша будет побеждена и шлюзы в Европу откроются."

  SOV_balkan_thrust:0 "Балканский рывок"
  SOV_balkan_thrust_desc:0 "Балканы — самый нестабильный регион Европы. Подстрекать там коммунистические революции будет легче всего, и это позволит нам укрепиться в Европе".

  SOV_european_upheaval:0 "Европейский переворот"
  SOV_european_upheaval_desc:0 "К настоящему моменту окончательно сложились условия для нашего освобождения Европы от буржуазии. Рабочие всего мира соединяйтесь! Вам нечего терять, кроме своих цепей!"

  SOV_tankograd:0 "Танкоград"
  SOV_tankograd_desc:0 "Челябинск - один из крупнейших городов в окрестностях Урала. Мы должны подготовиться к переносу большинства наших танковых заводов в этот единственный район с уже существующими автозаводами."
  SOV_tankograd_tt:0 "Добавить максимум §YИнфраструктуры§! в §YЧелябинске§!"

  SOV_the_ussr_academy_of_sciences:0 "Академия наук СССР"
  SOV_the_ussr_academy_of_sciences_desc:0 ""

  SOV_merge_wa_tt:0 "\n§GОбъединяющие заводы проложат путь к улучшению наших вооруженных сил, приведя их в соответствие с современными стандартами§!\n"

  SOV_national_academies_of_sciences:0 "Национальные академии наук"
  SOV_national_academies_of_sciences_desc:0 ""
  SOV_national_academy_of_sciences_research_bonus_tt:0 "Изменяет национальный дух §Y$SOV_ussr_academy_of_sciences_dynamic_modifier$§! на\nСкорость исследований: §G+0.5%§!"

  SOV_connection_of_the_interior:0 "Объеденить промышленную сеть"
  SOV_connection_of_the_interior_desc:0 "Если мы хотим поддержать развитие тяжелой промышленности, мы должны создать новые технологии, которые позволят нам построить эти огромные сети заводов. Нам нужно больше ресурсов и машин, которые станут основой для масштабного строительства."
  SOV_connection_of_the_interior_info:0 "Добавляет §Yпо 1 уровеню инфраструктуры§! в города Западной Европы и добавляет §Y2 уровня инфраструктуры§! в Баку.\n"

  SOV_evolve_our_urban_centres:0 "Развитие городских центров"
  SOV_evolve_our_urban_centres_desc:0 "Если мы хотим поддержать развитие тяжелой промышленности, мы должны создать новые технологии, которые позволят нам строить эти огромные сети заводов. Нам нужно больше ресурсов и машин, которые обеспечивают основу для масштабного строительства."
















  SOV_finish_the_second_five_year_plan:0 "Завершить второй пятилетний план"
  SOV_finish_the_second_five_year_plan_desc:0 "Второй пятилетний план отдает приоритет развитию тяжелой промышленности. Советский Союз должен развиваться быстро, чтобы соответствовать капиталистическим и фашистским силам Запада."
  SOV_finish_the_second_five_year_plan_tt:0 "§YСоветская промышленность§! становится гораздо более §Эффективной§! увеличивая §YСкорость строительства§! на §G20%§!.\nВторой пятилетний план завершается, его модификаторы удаляются, и нам остается унаследованный модификатор §G5%§! §YСкорость строительства гражданских заводов§! и §G5%§! §YСкорость строительства инфраструктуры§!"

  SOV_start_the_third_five_year_plan:0 "Начать 3-й пятилетний план"
  SOV_start_the_third_five_year_plan_desc:0 "Третья пятилетка отдает приоритет развитию военной промышленности и вооружений. Советский Союз должен развиваться быстро, чтобы соответствовать капиталистическим и фашистским силам Запада."
  SOV_start_the_third_five_year_plan_tt:0 "§YСоветская промышленность§! начинает реализацию третьего пятилетнего плана, увеличивая §YСтоимость политической власти§! на §R50%§!,§YСкорость строительства военных заводов§! на §G20%§!"

  SOV_lower_workers_minimum_wage:0 "Снижение минимальной заработной платы работника"
  SOV_lower_workers_minimum_wage_desc:0 "У нас нет надлежащих средств для такого стремительного развития военной промышленности. К счастью, каждый советский гражданин готов идти на жертвы ради государства."

  SOV_trans_siberian_railway:0 "Транссибирская магистраль"
  SOV_trans_siberian_railway_desc:0 "Наш план на первую пятилетку оказался слишком успешным. Масштабное развитие тяжелой промышленности дало Советскому Союзу гораздо более сильные возможности для самозащиты, но советская железнодорожная сеть столкнулась с некоторыми серьезными узкими местами. Народный комиссариат путей сообщения (НКПС) имеет амбициозный план по устранению этих узких мест и обеспечению того, чтобы мы могли защитить Родину."
  SOV_trans_siberian_railway_info:0 "Добавить §Y 1 уровня железной дороги§! по Сибири к востоку России.\n"

  SOV_urbanise_the_urals:0 "Урбанизировать Урал"
  SOV_urbanise_the_urals_desc:0 "Если мы собираемся довести дело до конца с передислокацией промышленности во время войны, жизненно важно, чтобы Урал мог поддерживать эту новую промышленность. Мы должны финансировать новые инфраструктурные проекты, строить заводы и на них должны работать люди. "

  SOV_transformation_of_nature_tt:0 "Разблокировать преобразование природных решений\n"

  SOV_finish_the_third_five_year_plan:0 "Завершить третий пятилетний план"
  SOV_finish_the_third_five_year_plan_desc:0 "Мы надеемся, что новых достижений в военной промышленности будет достаточно, чтобы остановить фашистов на Западе. Если нет, это может стать концом для нас... и нашего великого союза."
  SOV_finish_the_third_five_year_plan_tt:0 "Третий пятилетний план завершается, его модификаторы удаляются и остается модификатор наследства §G5%§! §YСкорость строительства военных заводов§!"

  SOV_bread_basket_of_the_soviet_union:0 "Житница Советского Союза"
  SOV_bread_basket_of_the_soviet_union_desc:0 "Мы должны и дальше индустриализировать заброшенные районы. Украина является ключевой сельскохозяйственной территорией. Мы должны и дальше повышать ее эффективность, если хотим извлечь выгоду из плодородной почвы. Урбанизация ключевых городов принесет наибольшую пользу для достижения этой цели."
  SOV_bread_basket_of_the_soviet_union_tt:1 "£faction_sov_peasants §YКрестьянe§! становится намного §GЭффективнее§! уменьшая §YПотребительские товары§! на §G4%§!"


















  SOV_modernization_of_the_red_army:0 "Модернизация Красной Армии"
  SOV_modernization_of_the_red_army_desc:0 "Наши ученые сосредоточатся на исследовании новейших танковых технологий, чтобы обеспечить преимущество в бою."

  SOV_development_of_the_shock_army:0 "Развитие ударной армии"
  SOV_development_of_the_shock_army_desc:0 "Ударная армия — это специально оснащенная армия, предназначенная для уничтожения целых вражеских формирований по мере их наступления. Высокая огневая мощь и механизация позволяют этим силам быстро и стремительно наступать."

  SOV_utilization_of_the_tulan_Arms_industry:0 "Использование оружейной промышленности Тулы"
  SOV_utilization_of_the_tulan_Arms_industry_desc:0 "Тульский оружейный завод производил оружие для России еще в 1700-х годах. Его близость к Московской железнодорожной сети позволяет нам производить и доставлять оружие на фронт максимально быстро. Все для фронта, все за победу."

  SOV_form_the_stavka:0 "Сформировать Ставку"
  SOV_form_the_stavka_desc:0 "Вооруженные силы Советского Союза изобилуют некомпетентностью, и это больше не может продолжаться. Сталин сформировал Верховное командование, чтобы взять под непосредственный контроль наши войска и немедленно исправить ситуацию."

  SOV_guards_mortars:0 "Гвардейские минометы"
  SOV_guards_mortars_desc:0 "Песни наших ракетных обстрелов "Катюш" разнесутся по полю боя. Колыбельная смерти будет неизбывна для фашистских захватчиков."

  SOV_disband_the_cavalry_army_clique:0 "Распустить кавалерийскую клику"
  SOV_disband_the_cavalry_army_clique_desc:0 "Ворошилов. Буденный. Кулик. Эти три имени не ассоциируются ни с чем, кроме неудач и некомпетентности. Они должны быть сняты с командных должностей как можно скорее."

  SOV_deep_battle:0 "Глубокая битва"
  SOV_deep_battle_desc:0 ""

  SOV_guards_units:0 "Гвардейские стрелковые дивизии"
  SOV_guards_units_desc:0 "Эти подразделения оснащены самым передовым оборудованием, которое у нас есть. Несмотря на то, что их количество будет ограничено, они должны обеспечить усиление огневой мощи, необходимое нам для успешного наступления на врага."
  SOV_guards_unit:0 "Разблокировать шаблон Элитной гвардейской стрелковой дивизии"

  SOV_perfecting_the_armour_core:0 "Совершенствование брони"
  SOV_perfecting_the_armour_core_desc:0 "Хотя у нас много танков, большинство из них устарело и использует неправильную тактику. Будут вложены дополнительные ресурсы, чтобы наш бронетанковый корпус функционировал как современная часть нашей армии."

  SOV_perfecting_the_infantry_core:0 "Совершенствование пехоты"
  SOV_perfecting_the_infantry_core_desc:0 "Советской Армии не хватает пехоты. Однако большинство наших солдат плохо обучены или не имеют необходимого снаряжения для передовой тактики. Будет проведено общее усовершенствование наших пехотных армий."

  SOV_revitalise_the_airforce:0 "Оживить ВВС"
  SOV_revitalise_the_airforce_desc:0 "Наши военно-воздушные силы остро нуждаются в модернизации. Нам нужны новые истребители и модернизированная инфраструктура, если мы хотим поддерживать современные и боеспособные военно-воздушные силы, способные выстоять против наших самых могущественных врагов."

  SOV_evolution_of_the_air_strategy:0 "Эволюция воздушной стратегии"
  SOV_evolution_of_the_air_strategy_desc:0 "Наша авиация полна устаревших самолетов, плохой тактики и неопытных пилотов. В советских ВВС должна воспитываться культура превосходства, чтобы наши пилоты могли справиться с любой угрозой Родине."











  SOV_emergency_powers:0 "Экстренные полномочия"
  SOV_emergency_powers_desc:0 "Нельзя позволить вероломным гитлеровцам захватить наши драгоценные заводы в западной части СССР. Приложив максимум усилий и жертв, мы должны быть в состоянии быстро перебросить самое ценное тяжелое оборудование и объекты в Челябинск и другие места в Урал."

  SOV_emergency_production_committee:0 "Аварийный производственный комитет"
  SOV_emergency_production_committee_desc:0 "Нам не удалось должным образом закупить значительное количество оборудования, но не все потеряно. Если мы срежем некоторые углы, мы сможем полностью вооружить наши армии. Могут быть жалобы от наших солдат, но нам нужно количество важнее качества"

  SOV_defense_of_the_motherland:0 "В защиту Родины"
  SOV_defense_of_the_motherland_desc:0 "Фашисты стучатся в ворота столицы! Ни в коем случае нельзя допустить падения Москвы, Ленинграда и Сталинграда. Мобилизовать всех, от детей до стариков, чтобы спешно возвести какую оборону мы можем!"
  SOV_defense_of_the_motherland_forts:0 "Добавить §Y60 сухопутных фортов§! в Москве, Ленинграде и Сталинграде и их окрестностях с зенитными орудиями.\n"

  SOV_war_since_start:0 "Был или находится в состоянии войны (не включает войну по пакту Молотова-Риббентропа)"
  SOV_great_patriotic_war:0 "Великая Отечественная война"
  SOV_great_patriotic_war_desc:0 "Враг у ворот, мы должны собрать все свои силы, чтобы дать отпор захватчикам или столкнуться с полным уничтожением."

  SOV_peoples_militia:0 "Сформировать народное ополчение"
  SOV_peoples_militia_desc:0 "Армия добровольцев готова собраться в условиях чрезвычайной ситуации в нашей стране. Мы должны назначить офицеров и организовать их в дивизии"

  SOV_organized_partisans:0 "Организация наших партизан"
  SOV_organized_partisans_desc:0 "Когда нас атакуют, мы должны позволить людям создать организованное сопротивление, которое будет включать саботаж инфраструктуры и заводов, захваченных врагом. Это может быть просто план, но мы никогда не знаем, когда он может оказаться полезным."

  SOV_penal_battalions:0 "Штрафбаты"
  SOV_penal_battalions_desc:0 "В нашей отчаянной защите Родины мы сошлем всех наших трусов и предателей, чтобы сформировать штрафные батальоны и отправить их на передовую. Они заплатят за свои преступления своей кровью!"

  SOV_new_Soviet_woman:0 "Новая советская женщина"
  SOV_new_Soviet_woman_desc:0 "Чтобы продвигать идею равенства в нашем великом союзе, мы должны разрешить женщинам служить в армии. Мы заставим их работать снайперами, медиками и бомбардировщиками. наша идеология."

  SOV_new_Soviet_man:0 "Новый советский человек"
  SOV_new_Soviet_man_desc:0 "Советский Союз - это нация разных национальностей, языков и культур. Однако мы все едины как авангард коммунизма. Каждый человек должен стремиться содействовать делу революции, так как это дает ему его личность."

  SOV_reinstall_the_Patriarchate:0 "Восстановить Патриархат"
  SOV_reinstall_the_Patriarchate_desc:0 "Нашему народу нужна вера. Один Сталин не может дать эту веру, поэтому мы должны восстановить общую религию, русское православие. Это ослабит власть, но позволит людям объединиться под одним делом, для защиты религия, которой они дорожат."

  SOV_collective_property:0 "Коллективная собственность"
  SOV_collective_property_desc:0 "Разделяя имущество и активы на государственную и личную собственность, мы можем принести больше богатства под эгидой Советского Союза"

  SOV_soviet_acadamy_of_sciences:0 "Советская академия наук"
  SOV_soviet_acadamy_of_sciences_desc:0 "Эта академия отвечает за многие новые промышленные технологии, созданные нашей страной. Мы должны продолжать инвестировать, если мы хотим идти в ногу с прогрессом"

  SOV_air_research_reforms:0 "Реформы исследования воздуха"
  SOV_air_research_reforms_desc:0 "Необходимо вложить дополнительные исследования в разработку новых самолетов для наших вооруженных сил. Капиталист доказал разрушительные возможности крупных воздушных сил над немецким небом, и мы не можем позволить себе повторить ту же ошибку."

  SOV_synthetic_rubber_programme:0 "Программы синтетического каучука"
  SOV_synthetic_rubber_programme_desc:0 ""

  SOV_advancments_in_the_engineer_core:0 "Улучшения в инженерном ядре"
  SOV_advancments_in_the_engineer_core_desc:0 ""

  SOV_analyze_american_technology:0 "Анализ американских технологий"
  SOV_analyze_american_technology_desc:0 "Шепот о новом пугающем оружии, разработанном Вашингтоном, доходит до наших ушей. Они не видят в нас настоящего союзника. Мы должны забрать себе их разработки, пока они не нанесли нам удар в спину."

  SOV_kurnatovs_experiments:0 "Опыты Курчатова"
  SOV_kurnatovs_experiments_desc:0 "Игорь Курчатов уже был ведущим ученым в области ядерной физики. Сталин высказал свое мнение, что он является лучшим кандидатом на роль руководителя нашего проекта по созданию атомной бомбы."
















  SOV_eyes_to_the_west:0 "Взгляд на запад"
  SOV_eyes_to_the_west_desc:0 "The industrial и agricultural heartlи of the Soviet Union lies to the West. We must make sure to secure our western borders before we pursue any other geopolitical goals."


