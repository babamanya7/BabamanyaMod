  ENG_secure_sweden:0 "Secure Sweden"
  ENG_secure_sweden_desc:0 "Sweden is a vital trade partner for Germany, на showing the Swedish people that we are a bastion of defence in Scиinavia, they might be convinced to join our fight и cut off ties to Germany"

  ENG_secure_ireland:0 "Secure Ireland"
  ENG_secure_ireland_desc:0 "Irelи refuses to join our allies, this could mean that they might want to join the axis in which case they will become a serious threat to our west coast. Even if they weren't we could use more ports to secure our shipping routes"

  ENG_luxemburg_security:0 "Secure Luxembourg"
  ENG_luxemburg_security_desc:0 "Luxembourg provides a route for axis forces to push through и cut off France и Belgium, we must establish a force to secure that territory before the enemy does"

  ENG_ground_rearmament_focus:0 "Ground Rearmament"
  ENG_ground_rearmament_focus_desc:0 "The army is the backbone of any country, we must ensure it remains as one of the most modern fighting forces in the world"

  ENG_modernize_the_royal_army:0 "The Royal Army"
  ENG_modernize_the_royal_army_desc:0 "the royal army can never hope to be the biggest. Yet на investing in the Royal army engineers, service corps и medical corps, it give us the edge we need in battles to come"

  ENG_royal_artillery:0 "Royal Artillery"
  ENG_royal_artillery_desc:0 "Updating our guns to achieve superior firepower is what is most requested на our soldiers on the field"

  ENG_special_boat_service:0 "Special Boat Service"
  ENG_special_boat_service_desc:0 "Officer Roger Courtney has previously been known to approach the admiralty about his ideas on a folding kayak brigade. Despite being initially unsuccessful, the findings of his initials on the captain's door of the most heavily guarded ship has utterly convinced naval high commи that his ideas on naval warfare are worth a shot, и that investing in this area is of high importance"

  ENG_bawdsey_research_centre:0 "Bawdsey Research Centre"
  ENG_bawdsey_research_centre_desc:0 "The Bawdsey Manor has been in use на our Air Ministry in their development a novel technology known as RADAR. Additional scientists и engineers should be allocated to further develop on this concept."

  ENG_bletchley_park_focus:0 "Bletchley Park"
  ENG_bletchley_park_focus_desc:0 "A new location is required for the GC&CS и SIS. it has great geography и close to key infrastructure hubs и communications. It also has plenty of room for expansion making it an ideal spot for further research developments"
  
  ENG_privatize_the_housing_market:0 "Privatize the Housing Market"
  ENG_privatize_the_housing_market_desc:0 "While most of our economy lies in shambles, our housing market is doing relatively well with new houses being built at a rapid rate. Giving private companies control over the market will allow them to continue their housing boom и inject some life back into our economy."

  ENG_lower_interest_rates:0 "Lower Interest Rates"
  ENG_lower_interest_rates_desc:0 "Though we have fully privatized the housing market, many companies are still unwilling to take loans for large construction projects. Lowering interest rates will encourage them to make even larger investments."

  ENG_government_loans:0 "Государственные кредиты"
  ENG_government_loans_desc:0 "Additional loans for contruction companies will further encourage economic growth. "

  ENG_approve_new_construction_projects:0 "Утверждение новых строительных проектов"
  ENG_approve_new_construction_projects_desc:0 "We have done all that we can to encourage our construction companies to embark on larger endeavors. All that's left is to approve their projects и reap the fruits of our efforts."

  ENG_reignite_our_manufacturing_heartland:0 "Возродить наш промышленный центр"
  ENG_reignite_our_manufacturing_heartland_desc:0 ""The Midlands are the centre for industry, large investments will reopen the northern economy и get people back to work" 

  ENG_empty_the_gold_reserves:0 "Опустошить золотой запас"
  ENG_empty_the_gold_reserves_desc:0 "Our Gold reserves from both abroad и home can be used to pay off much off our current expenses allowing more of our industry to be focused on the war effort"
  
  uk_bsa_company:0 "Бирменгемская оружейная компания"

  ENG_the_empires_sterling_reserves:0 "The Empire's Sterling Reserves"
  ENG_the_empires_sterling_reserves_desc:0 "The Bank of Englи over the decades holds alot of money in the bank, coming from our empire и our own national treasury. In an emergency we can tap into this to feed our economy и prevent it from collapsing."
  ENG_sterling_reserve_loans_tt:0 "§YРазблокирует решения для кредитов из резерва в фунтах стерлингов, чтобы уменьшить усталость экономики.§!"


  ENG_royal_tank_corps:0 "Королевский танковый корпус"
  ENG_royal_tank_corps_desc:0 "The Royal Tank Corps draws its roots from the Royal Tank Regiment of World War I, the first tank unit in the world. The corps will be reorganized into divisions fitting the needs of a modern war."

  ENG_modernize_the_royal_army:0 "Модернизация королевской армии"
  ENG_modernize_the_royal_army_desc:0 "Our army has been allowed to stagnate in the decades after the Great War because of the emphasis on the Royal Navy и Air Force. We can't let them have all the glory;  we must be ready to send our boys back into the fray."

  ENG_combat_services:0 "Боевые службы"
  ENG_combat_services_desc:0 "An army operating in a battlefield requires more than guns и ammo. Specialized equipment и personnel are needed to maintain the logistics, living conditions, и combat readiness of our units."

  ENG_royal_armoured_corps:0 "Королевский бронетанковый корпус"
  ENG_royal_armoured_corps_desc:0 "The Royal Armoured Corps integrates our armored vehicles и motorised cavalry into a single, organized unit. We must expи our development of new vehicles и tactics to be used in this new force."

  ENG_armoured_fighting_vehicles_school:0 "Школа боевых бронированных машин"
  ENG_armoured_fighting_vehicles_school_desc:0 "As we introduce more и more armoured vehicles into our army, our other army units must be taught how to fight in conjuction with them. Combined arms must be used if we are to expect victory."

