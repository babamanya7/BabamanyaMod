    STRATEGIC_REGION_pacific:0 "Pacific Control"
    STRATEGIC_REGION_pacific_desc:0 "The Pacific is vital to the security of our home territory.\n\nControl must be maintained and in the event of war we cannot §Rlose§! our holdings here otherwise our population will begin to feel threatened. Greater control of the Pacific will allow us to assert §Ygreater dominance§! over other great powers\n\n§Y[USA.GetFlag][USA.GetName]§!'s pacific control is [ROOT.GetUSApacificcontrol] ([?USA_pacific_control|Y0])\n\n§Y[JAP.GetFlag][JAP.GetName]§!'s pacific control is [ROOT.GetJAPpacificcontrol] ([?JAP_pacific_control|Y0])"

